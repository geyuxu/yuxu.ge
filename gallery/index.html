<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Yuxu Ge</title>
    <meta name="description" content="Photo gallery - moments captured through the lens.">
    <style>
        :root {
            --black: #111;
            --dark-grey: #444;
            --off-white: #f4f4f4;
            --vermilion: #C41E3A;
            --sketch-color: #555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--black);
            background-color: var(--off-white);
        }

        a {
            color: var(--vermilion);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        a:hover {
            opacity: 0.75;
        }

        /* Layout */
        .layout {
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 320px;
            height: 100vh;
            background: var(--black);
            color: var(--off-white);
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar-top {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .avatar {
            display: block;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--vermilion);
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .avatar:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name-block {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--off-white);
        }

        .title-role {
            font-size: 0.9rem;
            color: #888;
            margin-top: 0.25rem;
            font-weight: 400;
        }

        .contact-block {
            margin-top: 2.5rem;
            width: 100%;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 160px;
            color: var(--off-white);
            opacity: 0.7;
            transition: all 0.2s ease;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .social-links a:hover {
            color: var(--vermilion);
            opacity: 1;
            background: rgba(255, 255, 255, 0.05);
        }

        .social-links svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .social-links .orcid-link {
            font-size: 0.68rem;
            width: 160px;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .sidebar-footer {
            text-align: center;
            font-size: 0.75rem;
            color: #555;
        }

        /* Content */
        .content {
            margin-left: 320px;
            padding: 3rem 4rem;
            min-height: 100vh;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: var(--dark-grey);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-desc {
            color: var(--dark-grey);
            margin-bottom: 1.5rem;
        }

        /* Gallery Navigation */
        .gallery-nav {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px dashed var(--sketch-color);
        }

        .nav-section {
            margin-bottom: 1rem;
        }

        .nav-section:last-child {
            margin-bottom: 0;
        }

        .nav-label {
            font-family: 'Caveat', cursive;
            font-size: 1rem;
            color: var(--dark-grey);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-label::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--sketch-color);
            opacity: 0.3;
        }

        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }

        .nav-btn {
            padding: 0.35rem 0.8rem;
            border: 2px solid var(--sketch-color);
            border-radius: 20px;
            background: transparent;
            color: var(--dark-grey);
            font-family: 'Caveat', cursive;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            filter: url(#sketch-filter);
            white-space: nowrap;
        }

        .nav-btn:hover {
            transform: scale(1.05);
        }

        .nav-btn.year-btn {
            font-size: 1.1rem;
            padding: 0.4rem 1rem;
        }

        .location-nav {
            max-height: 40px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .location-nav.expanded {
            max-height: none;
        }

        .nav-toggle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border: 2px solid var(--sketch-color);
            border-radius: 50%;
            background: transparent;
            color: var(--dark-grey);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: url(#sketch-filter);
            margin-left: 0.5rem;
            flex-shrink: 0;
        }

        .nav-toggle:hover {
            background: var(--vermilion);
            border-color: var(--vermilion);
            color: white;
        }

        .nav-toggle.expanded {
            transform: rotate(180deg);
        }

        .nav-label-row {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .nav-label-row .nav-label {
            margin-bottom: 0;
        }

        /* Floating Navigation */
        .float-nav {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .float-nav.visible {
            opacity: 1;
            visibility: visible;
        }

        .float-nav-toggle {
            width: 48px;
            height: 48px;
            border: 2px solid var(--sketch-color);
            border-radius: 50%;
            background: var(--off-white);
            color: var(--dark-grey);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: url(#sketch-filter);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .float-nav-toggle:hover {
            background: var(--vermilion);
            border-color: var(--vermilion);
            color: white;
        }

        .float-nav-panel {
            position: absolute;
            bottom: 56px;
            right: 0;
            width: 240px;
            max-height: 0;
            overflow: hidden;
            background: var(--off-white);
            border: 2px solid var(--sketch-color);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            opacity: 0;
            filter: url(#sketch-filter);
        }

        .float-nav:hover .float-nav-panel {
            max-height: 300px;
            opacity: 1;
            padding: 0.8rem;
        }

        .float-nav-section {
            margin-bottom: 0.6rem;
        }

        .float-nav-section:last-child {
            margin-bottom: 0;
        }

        .float-nav-label {
            font-family: 'Caveat', cursive;
            font-size: 0.85rem;
            color: var(--dark-grey);
            margin-bottom: 0.3rem;
        }

        .float-nav-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }

        .float-nav-btn {
            padding: 0.25rem 0.6rem;
            border: 2px solid;
            border-radius: 12px;
            background: transparent;
            font-family: 'Caveat', cursive;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .float-nav-btn:hover {
            transform: scale(1.05);
        }

        /* Timeline Container */
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Center line - hand-drawn style */
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 100%;
            background: repeating-linear-gradient(to bottom,
                    var(--sketch-color) 0px,
                    var(--sketch-color) 8px,
                    transparent 8px,
                    transparent 12px);
            filter: url(#sketch-filter);
        }

        /* Footprints along timeline - pencil sketch style */
        .footprint {
            position: absolute;
            left: 50%;
            width: 14px;
            height: 22px;
            z-index: 1;
            pointer-events: none;
            opacity: 0.4;
        }

        .footprint svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: var(--sketch-color);
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: url(#sketch-filter);
        }

        .footprint.left {
            transform: translateX(-28px) rotate(-15deg);
        }

        .footprint.right {
            transform: translateX(14px) rotate(15deg) scaleX(-1);
        }

        /* Year marker */
        .year-marker {
            position: relative;
            width: 100%;
            text-align: center;
            margin: 2rem 0 1rem;
            z-index: 2;
        }

        .year-marker span {
            background: var(--off-white);
            padding: 0.5rem 1.5rem;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--sketch-color);
            font-family: "Caveat", "Comic Sans MS", cursive;
            letter-spacing: 2px;
        }

        /* Album section */
        .album-section {
            position: relative;
            display: flex;
            margin-bottom: 3rem;
        }

        .album-section.left {
            flex-direction: row;
        }

        .album-section.right {
            flex-direction: row-reverse;
        }

        /* Album content (photos grid) */
        .album-content {
            width: calc(50% - 40px);
            padding: 0 1rem;
        }

        .album-section.left .album-content {
            text-align: right;
        }

        .album-section.right .album-content {
            text-align: left;
        }

        /* Timeline spacer */
        .timeline-spacer {
            width: 80px;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .timeline-dot {
            position: absolute;
            top: 1rem;
            width: 16px;
            height: 16px;
            background: var(--off-white);
            border: 3px solid var(--sketch-color);
            border-radius: 50%;
            filter: url(#sketch-filter);
        }

        .timeline-line {
            position: absolute;
            top: 1.4rem;
            width: 30px;
            height: 2px;
            background: var(--sketch-color);
            filter: url(#sketch-filter);
        }

        .album-section.left .timeline-line {
            right: 48px;
        }

        .album-section.right .timeline-line {
            left: 48px;
        }

        /* Album header */
        .album-header {
            margin-bottom: 0.75rem;
        }

        .album-date {
            font-size: 0.8rem;
            color: var(--dark-grey);
            font-family: "SF Mono", Monaco, monospace;
        }

        .album-location {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--black);
        }

        /* Photo grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        /* Photo thumbnail */
        .photo-thumb {
            position: relative;
            border-radius: 6px;
            overflow: hidden;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .photo-thumb:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .photo-thumb img {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            display: block;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .photo-thumb img.loaded {
            opacity: 1;
        }

        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.4rem 0.5rem;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            font-size: 0.7rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .photo-thumb:hover .photo-caption {
            opacity: 1;
        }

        /* Album description (opposite side) */
        .album-desc {
            width: calc(50% - 40px);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .album-section.left .album-desc {
            text-align: left;
        }

        .album-section.right .album-desc {
            text-align: right;
        }

        .album-desc-content {
            font-size: 0.95rem;
            color: var(--dark-grey);
            line-height: 1.8;
        }

        .album-desc-content p {
            margin-bottom: 0.75rem;
        }

        .album-desc-content p:last-child {
            margin-bottom: 0;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .lightbox-close:hover {
            opacity: 1;
        }

        .lightbox-caption {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1rem;
            text-align: center;
            max-width: 80%;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                padding: 2rem 1.5rem 1rem;
            }

            .sidebar-top {
                gap: 0;
            }

            .contact-block {
                margin-top: 1.5rem;
            }

            .social-links {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.75rem;
            }

            .social-links a,
            .social-links .orcid-link {
                width: auto;
                padding: 0.5rem;
                font-size: 0;
                gap: 0;
            }

            .social-links svg {
                width: 24px;
                height: 24px;
            }

            .social-links .hide-mobile {
                display: none;
            }

            .sidebar-footer {
                margin-top: 1rem;
            }

            .content {
                margin-left: 0;
                padding: 2rem 1rem;
            }

            /* Hide dashed line on mobile - only show dots */
            .timeline::before {
                display: none;
            }

            .album-section,
            .album-section.left,
            .album-section.right {
                flex-direction: column;
            }

            .album-content,
            .album-desc {
                width: 100%;
                padding-left: 50px;
            }

            .album-desc {
                margin-top: 1rem;
            }

            .album-section.left .album-desc,
            .album-section.right .album-desc {
                text-align: left;
            }

            .album-section.left .album-content,
            .album-section.right .album-content {
                text-align: left;
            }

            .timeline-spacer {
                position: absolute;
                left: 0;
                width: 40px;
                height: 100%;
            }

            .timeline-dot {
                left: 12px;
            }

            .timeline-line {
                left: 28px !important;
                right: auto !important;
                width: 15px;
            }

            /* Hide footprints on mobile - timeline is on left side */
            .footprint {
                display: none;
            }

            .gallery-nav {
                margin-bottom: 1.5rem;
            }

            .nav-section {
                margin-bottom: 0.75rem;
            }

            .nav-buttons {
                gap: 0.3rem;
            }

            .nav-btn {
                padding: 0.25rem 0.6rem;
                font-size: 0.9rem;
            }

            .nav-btn.year-btn {
                font-size: 1rem;
                padding: 0.3rem 0.75rem;
            }

            .location-nav {
                max-height: 36px;
            }

            .location-nav.expanded {
                max-height: none;
            }

            .nav-toggle {
                width: 24px;
                height: 24px;
                font-size: 0.7rem;
            }

            .float-nav {
                bottom: 1rem;
                right: 1rem;
            }

            .float-nav-toggle {
                width: 44px;
                height: 44px;
            }

            .float-nav-panel {
                min-width: 150px;
            }

            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                padding: 1.5rem 1rem 1rem;
            }

            .avatar {
                width: 80px;
                height: 80px;
            }

            h1 {
                font-size: 1.4rem;
            }

            .title-role {
                font-size: 0.8rem;
            }

            .content {
                padding: 1.5rem 1rem;
            }

            .page-title {
                font-size: 1.5rem;
            }
        }
    </style>
    <!-- Google Font for hand-drawn text -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- SVG Filter for hand-drawn effect -->
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <filter id="sketch-filter">
                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="1" xChannelSelector="R" yChannelSelector="G" />
            </filter>
        </defs>
    </svg>

    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar-content"></aside>
        <script src="/components/sidebar.js?v=20260128"></script>

        <!-- Content -->
        <main class="content">
            <a href="/" class="back-link">&larr; Back to Home</a>

            <h2 class="page-title">Gallery</h2>
            <p class="page-desc">Moments captured through the lens.</p>

            <div class="gallery-nav" id="gallery-nav">
                <!-- Navigation will be generated here -->
            </div>

            <div class="timeline" id="timeline">
                <!-- Photos will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Floating Navigation -->
    <div class="float-nav" id="float-nav">
        <div class="float-nav-panel" id="float-nav-panel">
            <!-- Navigation buttons will be generated here -->
        </div>
        <button class="float-nav-toggle" onclick="scrollToTop()" title="Back to top">↑</button>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">&times;</span>
        <img src="" alt="">
        <div class="lightbox-caption"></div>
    </div>

    <script>
        // Random colors for navigation buttons
        const navColors = [
            '#E74C3C', '#3498DB', '#2ECC71', '#9B59B6', '#F39C12',
            '#1ABC9C', '#E91E63', '#00BCD4', '#FF5722', '#673AB7',
            '#4CAF50', '#FF9800', '#795548', '#607D8B', '#8BC34A'
        ];

        function getColor(index) {
            return navColors[index % navColors.length];
        }

        // Load photos from generated JSON
        fetch('/gallery/photos.json')
            .then(r => r.json())
            .then(photos => {
                renderGalleryNav(photos);
                renderTimeline(photos);
                renderFloatNav(photos);
                checkDeepLink(photos); // Check for deep link query params
            })
            .catch(() => {
                document.getElementById('timeline').innerHTML = '<p>No photos yet.</p>';
            });

        // Check for deep link ?photo=URL
        function checkDeepLink(photos) {
            const params = new URLSearchParams(window.location.search);
            const photoUrl = params.get('photo');
            if (photoUrl) {
                // Find caption if possible
                let caption = '';
                for (const group of photos) {
                    const idx = group.images.indexOf(photoUrl);
                    if (idx !== -1) {
                        if (group.captions && group.captions[idx]) {
                            caption = group.captions[idx];
                        }
                        // Also scroll to this album
                        const albumId = `album-${group.folder.replace(/[^a-zA-Z0-9]/g, '-')}`;
                        scrollToAlbum(albumId);
                        break;
                    }
                }

                // Open lightbox
                // We decode it because the param might be encoded
                openLightbox(decodeURIComponent(photoUrl), caption);
            }
        }

        // Render gallery navigation (years + locations)
        function renderGalleryNav(photos) {
            const nav = document.getElementById('gallery-nav');
            const years = [...new Set(photos.map(p => p.year))];

            // Extract unique base locations (remove "Part N" for grouping)
            const locationMap = new Map();
            photos.forEach(p => {
                const baseLocation = p.location;
                if (!locationMap.has(baseLocation)) {
                    locationMap.set(baseLocation, p.folder);
                }
            });
            const locations = Array.from(locationMap.entries());

            let html = `
        <div class="nav-section">
            <div class="nav-label">By Year</div>
            <div class="nav-buttons">
                ${years.map((year, idx) => {
                const color = getColor(idx);
                return `<button class="nav-btn year-btn" style="border-color: ${color}; color: ${color};"
                            onmouseover="this.style.background='${color}'; this.style.color='white';"
                            onmouseout="this.style.background='transparent'; this.style.color='${color}';"
                            onclick="scrollToYear('${year}')">${year}</button>`;
            }).join('')}
            </div>
        </div>
        <div class="nav-section">
            <div class="nav-label-row">
                <div class="nav-label">By Location</div>
                <button class="nav-toggle" id="location-toggle" onclick="toggleLocationNav()" title="展开/收起">▼</button>
            </div>
            <div class="nav-buttons location-nav" id="location-nav">
                ${locations.map(([loc, folder], idx) => {
                const color = getColor(idx + years.length);
                const albumId = 'album-' + folder.replace(/[^a-zA-Z0-9]/g, '-');
                return `<button class="nav-btn" style="border-color: ${color}; color: ${color};"
                            onmouseover="this.style.background='${color}'; this.style.color='white';"
                            onmouseout="this.style.background='transparent'; this.style.color='${color}';"
                            onclick="scrollToAlbum('${albumId}')">${loc}</button>`;
            }).join('')}
            </div>
        </div>
    `;
            nav.innerHTML = html;
        }

        // Toggle location navigation
        function toggleLocationNav() {
            const nav = document.getElementById('location-nav');
            const toggle = document.getElementById('location-toggle');
            nav.classList.toggle('expanded');
            toggle.classList.toggle('expanded');
        }

        // Scroll to year
        function scrollToYear(year) {
            const target = document.getElementById('year-' + year);
            if (target) {
                const offset = 20;
                const targetPosition = target.getBoundingClientRect().top + window.pageYOffset - offset;
                window.scrollTo({ top: targetPosition, behavior: 'smooth' });
            }
        }

        // Scroll to album
        function scrollToAlbum(albumId) {
            const target = document.getElementById(albumId);
            if (target) {
                const offset = 20;
                const targetPosition = target.getBoundingClientRect().top + window.pageYOffset - offset;
                window.scrollTo({ top: targetPosition, behavior: 'smooth' });
            }
        }

        // Render timeline
        function renderTimeline(photos) {
            const timeline = document.getElementById('timeline');
            let html = '';
            let currentYear = null;
            let side = 'left';
            let albumIndex = 0;

            photos.forEach(group => {
                // Year marker with anchor
                if (group.year !== currentYear) {
                    html += `<div class="year-marker" id="year-${group.year}"><span>${group.year}</span></div>`;
                    currentYear = group.year;
                }

                // Album section with anchor
                const albumId = `album-${group.folder.replace(/[^a-zA-Z0-9]/g, '-')}`;
                html += `
            <div class="album-section ${side}" id="${albumId}">
                <div class="album-content">
                    <div class="album-header">
                        <div class="album-date">${group.date}</div>
                        <div class="album-location">${group.location}</div>
                    </div>
                    <div class="photo-grid">
        `;

                // Photos in grid
                group.images.forEach((img, idx) => {
                    const caption = group.captions && group.captions[idx] ? group.captions[idx] : '';
                    const encodedImg = encodeURI(img);
                    html += `
                <div class="photo-thumb" onclick="openLightbox('${encodedImg}', '${caption.replace(/'/g, "\\'")}')">
                    <img src="${encodedImg}" alt="${group.location}" loading="lazy" onload="this.classList.add('loaded')">
                    ${caption ? `<div class="photo-caption">${caption}</div>` : ''}
                </div>
            `;
                });

                const desc = group.description || '';
                html += `
                    </div>
                </div>
                <div class="timeline-spacer">
                    <div class="timeline-dot"></div>
                    <div class="timeline-line"></div>
                </div>
                <div class="album-desc">
                    <div class="album-desc-content">${desc}</div>
                </div>
            </div>
        `;

                side = side === 'left' ? 'right' : 'left';
                albumIndex++;
            });

            timeline.innerHTML = html;

            // Add footprints along the timeline
            addFootprints();
        }

        // Add footprints along the timeline - pencil sketch SVG style
        function addFootprints() {
            const timeline = document.getElementById('timeline');
            const timelineHeight = timeline.scrollHeight;
            const stepSpacing = 60; // pixels between each step
            const numSteps = Math.floor(timelineHeight / stepSpacing);

            // SVG footprint path - simple pencil sketch style
            const footprintSVG = `
        <svg viewBox="0 0 14 22" xmlns="http://www.w3.org/2000/svg">
            <!-- Heel (elongated oval) -->
            <ellipse cx="7" cy="15" rx="5" ry="6"/>
            <!-- Toes (5 small circles) -->
            <circle cx="4" cy="4" r="1.8"/>
            <circle cx="7" cy="2.5" r="1.8"/>
            <circle cx="10" cy="4" r="1.8"/>
            <circle cx="2.5" cy="6.5" r="1.5"/>
            <circle cx="11.5" cy="6.5" r="1.5"/>
        </svg>
    `;

            for (let i = 0; i < numSteps; i++) {
                const topPosition = 80 + i * stepSpacing;
                const isLeft = i % 2 === 0;

                const foot = document.createElement('div');
                foot.className = `footprint ${isLeft ? 'left' : 'right'}`;
                foot.style.top = topPosition + 'px';
                foot.innerHTML = footprintSVG;
                timeline.appendChild(foot);
            }
        }

        // Lightbox
        function openLightbox(src, caption) {
            const lightbox = document.getElementById('lightbox');
            lightbox.querySelector('img').src = src;
            const captionEl = lightbox.querySelector('.lightbox-caption');
            if (captionEl) {
                captionEl.textContent = caption || '';
                captionEl.style.display = caption ? 'block' : 'none';
            }
            lightbox.classList.add('active');
        }

        document.getElementById('lightbox').addEventListener('click', function (e) {
            if (e.target === this || e.target.classList.contains('lightbox-close')) {
                this.classList.remove('active');
            }
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                document.getElementById('lightbox').classList.remove('active');
            }
        });

        // Floating navigation
        const floatNav = document.getElementById('float-nav');

        window.addEventListener('scroll', function () {
            if (window.pageYOffset > 400) {
                floatNav.classList.add('visible');
            } else {
                floatNav.classList.remove('visible');
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Render floating nav panel (years only)
        function renderFloatNav(photos) {
            const panel = document.getElementById('float-nav-panel');
            const years = [...new Set(photos.map(p => p.year))];

            let html = `
        <div class="float-nav-section">
            <div class="float-nav-label">By Year</div>
            <div class="float-nav-buttons">
                ${years.map((year, idx) => {
                const color = getColor(idx);
                return `<button class="float-nav-btn year" style="border-color: ${color}; color: ${color};"
                            onmouseover="this.style.background='${color}'; this.style.color='white';"
                            onmouseout="this.style.background='transparent'; this.style.color='${color}';"
                            onclick="scrollToYear('${year}')">${year}</button>`;
            }).join('')}
            </div>
        </div>
    `;
            panel.innerHTML = html;
        }

    </script>

</body>

</html>
