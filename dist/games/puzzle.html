<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle | Yuxu Ge</title>
    <style>
        :root { --black: #111; --off-white: #f4f4f4; --vermilion: #C41E3A; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--off-white); }
        a { color: var(--vermilion); text-decoration: none; }
        a:hover { opacity: 0.75; }
        .layout { min-height: 100vh; }
        .sidebar { position: fixed; top: 0; left: 0; width: 320px; height: 100vh; background: var(--black); color: var(--off-white); padding: 3rem 2rem; display: flex; flex-direction: column; justify-content: space-between; }
        .sidebar-top { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .avatar { display: block; width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--vermilion); margin-bottom: 1.5rem; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .sidebar h1 { font-size: 1.8rem; font-weight: 700; color: var(--off-white); }
        .title-role { font-size: 0.9rem; color: #888; margin-top: 0.25rem; }
        .contact-block { margin-top: 2.5rem; width: 100%; }
        .social-links { display: flex; flex-direction: column; align-items: center; gap: 0.75rem; }
        .social-links a { display: flex; align-items: center; gap: 0.75rem; width: 160px; color: var(--off-white); opacity: 0.7; padding: 0.5rem 0.75rem; border-radius: 4px; font-size: 0.9rem; }
        .social-links a:hover { color: var(--vermilion); opacity: 1; }
        .social-links svg { width: 20px; height: 20px; }
        .social-links .orcid-link { font-size: 0.68rem; gap: 0.5rem; white-space: nowrap; }
        .sidebar-footer { text-align: center; font-size: 0.75rem; color: #555; }
        .content { margin-left: 320px; padding: 2rem 3rem; min-height: 100vh; display: flex; flex-direction: column; align-items: center; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .back-link { display: inline-flex; font-size: 0.85rem; margin-bottom: 1rem; color: rgba(255,255,255,0.8); align-self: flex-start; }
        .back-link:hover { color: #fff; }
        .game-title { font-size: 2.5rem; color: #fff; margin-bottom: 0.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .stats { display: flex; gap: 2rem; margin-bottom: 1.5rem; }
        .stat-box { background: rgba(255,255,255,0.2); padding: 0.75rem 1.5rem; border-radius: 10px; color: #fff; text-align: center; }
        .stat-label { font-size: 0.75rem; opacity: 0.8; }
        .stat-value { font-size: 1.5rem; font-weight: 700; }
        .puzzle-container { background: rgba(255,255,255,0.2); padding: 15px; border-radius: 15px; }
        .puzzle { display: grid; gap: 5px; }
        .tile { display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: 700; color: #fff; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 10px; cursor: pointer; transition: all 0.15s; user-select: none; }
        .tile:hover:not(.empty) { transform: scale(1.05); }
        .tile.empty { background: transparent; cursor: default; }
        .tile.correct { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .size-select { margin-top: 1rem; display: flex; gap: 0.5rem; }
        .size-select button { padding: 0.5rem 1rem; font-size: 0.9rem; background: rgba(255,255,255,0.3); color: #fff; border: none; border-radius: 20px; cursor: pointer; }
        .size-select button.active { background: #fff; color: #f5576c; }
        .controls { margin-top: 1rem; display: flex; gap: 0.5rem; }
        button.main-btn { padding: 0.75rem 1.5rem; font-size: 1rem; background: #fff; color: #f5576c; border: none; border-radius: 25px; cursor: pointer; font-weight: 600; }
        button.main-btn:hover { transform: scale(1.05); }
        .message { margin-top: 1rem; font-size: 1.5rem; font-weight: 600; color: #fff; min-height: 2rem; }
        .instructions { margin-top: 1.5rem; color: rgba(255,255,255,0.9); font-size: 0.9rem; text-align: center; }
        @media (max-width: 900px) {
            .sidebar { position: relative; width: 100%; height: auto; padding: 2rem 1.5rem 1rem; }
            .social-links { flex-direction: row; flex-wrap: wrap; justify-content: center; }
            .social-links a { width: auto; padding: 0.5rem; font-size: 0; gap: 0; }
            .social-links svg { width: 24px; height: 24px; }
            .content { margin-left: 0; padding: 1.5rem 1rem; }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar" id="sidebar-content"></aside>
        <script src="/components/sidebar.js"></script>
        <main class="content">
            <a href="/games/" class="back-link">‚Üê Back to Games</a>
            <h1 class="game-title">Sliding Puzzle</h1>
            <div class="stats">
                <div class="stat-box"><div class="stat-label">Moves</div><div class="stat-value" id="moves">0</div></div>
                <div class="stat-box"><div class="stat-label">Time</div><div class="stat-value" id="time">0:00</div></div>
            </div>
            <div class="puzzle-container">
                <div class="puzzle" id="puzzle"></div>
            </div>
            <div class="size-select">
                <button class="active" onclick="setSize(3)">3√ó3</button>
                <button onclick="setSize(4)">4√ó4</button>
                <button onclick="setSize(5)">5√ó5</button>
            </div>
            <div class="controls">
                <button class="main-btn" onclick="shuffle()">Shuffle</button>
            </div>
            <div class="message" id="message"></div>
            <div class="instructions">
                <strong>How to play:</strong> Click tiles adjacent to the empty space to move them.<br>
                Arrange the numbers in order from 1 to complete the puzzle!
            </div>
        </main>
    </div>
    <script>
        let size = 3, tiles = [], emptyIndex, moves = 0, startTime = null, timerInterval = null, solved = false;

        function setSize(s) {
            size = s;
            document.querySelectorAll('.size-select button').forEach((btn, i) => {
                btn.classList.toggle('active', [3,4,5][i] === s);
            });
            initPuzzle();
        }

        function initPuzzle() {
            clearInterval(timerInterval);
            tiles = [];
            for (let i = 1; i < size * size; i++) tiles.push(i);
            tiles.push(0);
            emptyIndex = size * size - 1;
            moves = 0;
            startTime = null;
            solved = false;
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '0:00';
            document.getElementById('message').textContent = '';
            render();
        }

        function shuffle() {
            initPuzzle();
            for (let i = 0; i < size * size * 100; i++) {
                const neighbors = getNeighbors(emptyIndex);
                const randomNeighbor = neighbors[Math.floor(Math.random() * neighbors.length)];
                [tiles[emptyIndex], tiles[randomNeighbor]] = [tiles[randomNeighbor], tiles[emptyIndex]];
                emptyIndex = randomNeighbor;
            }
            moves = 0;
            document.getElementById('moves').textContent = '0';
            render();
        }

        function getNeighbors(index) {
            const neighbors = [];
            const row = Math.floor(index / size), col = index % size;
            if (row > 0) neighbors.push(index - size);
            if (row < size - 1) neighbors.push(index + size);
            if (col > 0) neighbors.push(index - 1);
            if (col < size - 1) neighbors.push(index + 1);
            return neighbors;
        }

        function render() {
            const puzzle = document.getElementById('puzzle');
            const tileSize = Math.min(80, 320 / size);
            puzzle.style.gridTemplateColumns = `repeat(${size}, ${tileSize}px)`;
            puzzle.innerHTML = '';
            tiles.forEach((num, i) => {
                const tile = document.createElement('div');
                tile.className = 'tile' + (num === 0 ? ' empty' : '') + (num === i + 1 ? ' correct' : '');
                tile.style.width = tileSize + 'px';
                tile.style.height = tileSize + 'px';
                tile.style.fontSize = (tileSize * 0.4) + 'px';
                tile.textContent = num || '';
                tile.onclick = () => moveTile(i);
                puzzle.appendChild(tile);
            });
        }

        function moveTile(index) {
            if (solved || tiles[index] === 0) return;
            const neighbors = getNeighbors(index);
            if (neighbors.includes(emptyIndex)) {
                if (!startTime) {
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 1000);
                }
                [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                emptyIndex = index;
                moves++;
                document.getElementById('moves').textContent = moves;
                render();
                checkWin();
            }
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const mins = Math.floor(elapsed / 60);
            const secs = elapsed % 60;
            document.getElementById('time').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function checkWin() {
            for (let i = 0; i < size * size - 1; i++) {
                if (tiles[i] !== i + 1) return;
            }
            solved = true;
            clearInterval(timerInterval);
            document.getElementById('message').textContent = `üéâ Solved in ${moves} moves!`;
        }

        initPuzzle();
    </script>
</body>
</html>
