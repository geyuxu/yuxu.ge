<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Yuxu Ge</title>
    <meta name="description" content="Technical blog by Yuxu Ge - AI Architecture, Distributed Systems, and Engineering.">
    <style>
        :root {
            --black: #111;
            --dark-grey: #444;
            --off-white: #f4f4f4;
            --vermilion: #C41E3A;
            --vermilion-dim: rgba(196, 30, 58, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--black);
            background-color: var(--off-white);
        }

        a {
            color: var(--vermilion);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        a:hover {
            opacity: 0.75;
        }

        /* ===== SPLIT LAYOUT ===== */
        .layout {
            min-height: 100vh;
        }

        /* ===== LEFT SIDEBAR ===== */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 320px;
            height: 100vh;
            background: var(--black);
            color: var(--off-white);
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar-top {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .avatar {
            display: block;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--vermilion);
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .avatar:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name-block {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--off-white);
        }

        .title-role {
            font-size: 0.9rem;
            color: #888;
            margin-top: 0.25rem;
            font-weight: 400;
        }

        .contact-block {
            margin-top: 2.5rem;
            width: 100%;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 160px;
            color: var(--off-white);
            opacity: 0.7;
            transition: all 0.2s ease;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .social-links a:hover {
            color: var(--vermilion);
            opacity: 1;
            background: rgba(255,255,255,0.05);
        }

        .social-links svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .social-links .orcid-link {
            font-size: 0.68rem;
            width: 160px;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .sidebar-footer {
            text-align: center;
            font-size: 0.75rem;
            color: #555;
        }

        /* ===== RIGHT CONTENT AREA ===== */
        .content {
            margin-left: 320px;
            padding: 3rem 4rem;
        }

        .page-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .page-header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.25rem;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--black);
        }

        .search-box {
            position: relative;
            width: 200px;
        }

        .search-input {
            width: 100%;
            padding: 0.4rem 0.75rem 0.4rem 2rem;
            font-size: 0.85rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            color: var(--black);
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: var(--vermilion);
        }

        .search-input::placeholder {
            color: #aaa;
        }

        .search-icon {
            position: absolute;
            left: 0.6rem;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            color: #888;
            pointer-events: none;
        }

        .page-desc {
            font-size: 0.9rem;
            color: var(--dark-grey);
        }

        /* Post List */
        .post-list {
            list-style: none;
        }

        .post-item {
            padding: 1rem 0;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 1rem;
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-link {
            font-size: 1rem;
            font-weight: 500;
            color: var(--black);
        }

        .post-link:hover {
            color: var(--vermilion);
            opacity: 1;
        }

        .post-date {
            font-size: 0.8rem;
            color: #888;
            white-space: nowrap;
            font-family: "SF Mono", Monaco, monospace;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-shrink: 0;
        }

        .post-tags {
            display: flex;
            gap: 0.35rem;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 0.7rem;
            padding: 0.15rem 0.5rem;
            border-radius: 3px;
            background: #e5e5e5;
            color: var(--dark-grey);
            cursor: pointer;
            transition: all 0.2s;
        }

        .tag:hover, .tag.active {
            background: var(--vermilion);
            color: white;
        }

        /* Tag Filter */
        .tag-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e5e5;
        }

        .tag-filter .tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.6rem;
        }

        .tag-filter .tag-all {
            background: var(--black);
            color: white;
        }

        .tag-filter .tag-all:hover, .tag-filter .tag-all.active {
            background: var(--vermilion);
        }

        .post-item.hidden {
            display: none;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e5e5;
        }

        .pagination-btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            color: var(--dark-grey);
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination-btn:hover:not(:disabled) {
            border-color: var(--vermilion);
            color: var(--vermilion);
        }

        .pagination-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: var(--vermilion);
            border-color: var(--vermilion);
            color: white;
        }

        .pagination-info {
            font-size: 0.75rem;
            color: #888;
            margin: 0 0.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            color: var(--dark-grey);
        }

        .back-link:hover {
            color: var(--vermilion);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 900px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                padding: 2rem 1.5rem 1rem;
            }

            .sidebar-top {
                gap: 0;
            }

            .contact-block {
                margin-top: 1.5rem;
            }

            .social-links {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.75rem;
            }

            .social-links a,
            .social-links .orcid-link {
                width: auto;
                padding: 0.5rem;
                font-size: 0;
                gap: 0;
            }

            .social-links svg {
                width: 24px;
                height: 24px;
            }

            .sidebar-footer {
                margin-top: 1rem;
            }

            .content {
                margin-left: 0;
                padding: 2rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                padding: 1.5rem 1rem 1rem;
            }

            .avatar {
                width: 80px;
                height: 80px;
            }

            h1 {
                font-size: 1.4rem;
            }

            .title-role {
                font-size: 0.8rem;
            }

            .content {
                padding: 1.5rem 1rem;
            }

            .page-header-top {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .search-box {
                width: 100%;
            }

            .post-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .post-meta {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>

<script>
fetch('posts.json')
    .then(r => r.json())
    .then(posts => {
        const POSTS_PER_PAGE = 10;
        const sortedPosts = posts.sort((a, b) => b.date.localeCompare(a.date));
        const allTags = [...new Set(posts.flatMap(p => p.tags || []))].sort();

        const tagFilter = document.getElementById('tag-filter');
        const list = document.getElementById('post-list');
        const pagination = document.getElementById('pagination');
        const searchInput = document.getElementById('search-input');

        let currentTag = '';
        let currentPage = 1;
        let searchQuery = '';

        // Render tag filter
        tagFilter.innerHTML = `
            <span class="tag tag-all active" data-tag="">All</span>
            ${allTags.map(t => `<span class="tag" data-tag="${t}">${t}</span>`).join('')}
        `;

        // Get filtered posts
        function getFilteredPosts() {
            let filtered = sortedPosts;
            if (currentTag) {
                filtered = filtered.filter(p => (p.tags || []).includes(currentTag));
            }
            if (searchQuery) {
                const q = searchQuery.toLowerCase();
                filtered = filtered.filter(p =>
                    p.title.toLowerCase().includes(q) ||
                    (p.description || '').toLowerCase().includes(q) ||
                    (p.tags || []).some(t => t.toLowerCase().includes(q))
                );
            }
            return filtered;
        }

        // Render posts for current page
        function renderPosts() {
            const filtered = getFilteredPosts();
            const totalPages = Math.ceil(filtered.length / POSTS_PER_PAGE);
            currentPage = Math.min(currentPage, Math.max(1, totalPages));

            const start = (currentPage - 1) * POSTS_PER_PAGE;
            const pagePosts = filtered.slice(start, start + POSTS_PER_PAGE);

            list.innerHTML = pagePosts.length ? pagePosts.map(p => `
                <li class="post-item" data-tags="${(p.tags || []).join(',')}">
                    <a href="post.html?p=${p.slug}" class="post-link">${p.title}</a>
                    <div class="post-meta">
                        <div class="post-tags">
                            ${(p.tags || []).map(t => `<span class="tag" data-tag="${t}">${t}</span>`).join('')}
                        </div>
                        <span class="post-date">${p.date}</span>
                    </div>
                </li>
            `).join('') : '<li class="post-item"><span class="post-link">No posts found.</span></li>';

            // Re-attach tag click handlers for post tags
            list.querySelectorAll('.tag').forEach(tag => {
                tag.addEventListener('click', (e) => {
                    e.preventDefault();
                    setTag(e.target.dataset.tag);
                });
            });

            renderPagination(filtered.length, totalPages);
            updateURL();
        }

        // Render pagination
        function renderPagination(total, totalPages) {
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = `<button class="pagination-btn" data-page="prev" ${currentPage === 1 ? 'disabled' : ''}>←</button>`;

            for (let i = 1; i <= totalPages; i++) {
                if (totalPages <= 7 || i === 1 || i === totalPages || Math.abs(i - currentPage) <= 1) {
                    html += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
                } else if (Math.abs(i - currentPage) === 2) {
                    html += `<span class="pagination-info">...</span>`;
                }
            }

            html += `<button class="pagination-btn" data-page="next" ${currentPage === totalPages ? 'disabled' : ''}>→</button>`;
            pagination.innerHTML = html;

            pagination.querySelectorAll('.pagination-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const page = btn.dataset.page;
                    if (page === 'prev') currentPage--;
                    else if (page === 'next') currentPage++;
                    else currentPage = parseInt(page);
                    renderPosts();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });
        }

        // Update URL
        function updateURL() {
            const url = new URL(window.location);
            currentTag ? url.searchParams.set('tag', currentTag) : url.searchParams.delete('tag');
            currentPage > 1 ? url.searchParams.set('page', currentPage) : url.searchParams.delete('page');
            searchQuery ? url.searchParams.set('q', searchQuery) : url.searchParams.delete('q');
            history.replaceState(null, '', url);
        }

        // Search handler
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchQuery = e.target.value.trim();
                currentPage = 1;
                renderPosts();
            }, 200);
        });

        // Set tag filter
        function setTag(tag) {
            currentTag = tag;
            currentPage = 1;
            tagFilter.querySelectorAll('.tag').forEach(t => {
                t.classList.toggle('active', t.dataset.tag === tag);
            });
            renderPosts();
        }

        // Tag filter click handlers
        tagFilter.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', () => setTag(tag.dataset.tag));
        });

        // Load from URL params
        const params = new URLSearchParams(window.location.search);
        const urlTag = params.get('tag');
        const urlPage = parseInt(params.get('page')) || 1;
        const urlQuery = params.get('q') || '';

        if (urlTag && allTags.includes(urlTag)) {
            currentTag = urlTag;
            tagFilter.querySelectorAll('.tag').forEach(t => {
                t.classList.toggle('active', t.dataset.tag === urlTag);
            });
        }
        if (urlQuery) {
            searchQuery = urlQuery;
            searchInput.value = urlQuery;
        }
        currentPage = urlPage;
        renderPosts();
    });
</script>
