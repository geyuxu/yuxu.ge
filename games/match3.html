<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match 3 | Yuxu Ge</title>
    <style>
        :root { --black: #111; --off-white: #f4f4f4; --vermilion: #C41E3A; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--off-white); }
        a { color: var(--vermilion); text-decoration: none; }
        a:hover { opacity: 0.75; }
        .layout { min-height: 100vh; }
        .sidebar { position: fixed; top: 0; left: 0; width: 320px; height: 100vh; background: var(--black); color: var(--off-white); padding: 3rem 2rem; display: flex; flex-direction: column; justify-content: space-between; }
        .sidebar-top { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .avatar { display: block; width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--vermilion); margin-bottom: 1.5rem; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .sidebar h1 { font-size: 1.8rem; font-weight: 700; color: var(--off-white); }
        .title-role { font-size: 0.9rem; color: #888; margin-top: 0.25rem; }
        .contact-block { margin-top: 2.5rem; width: 100%; }
        .social-links { display: flex; flex-direction: column; align-items: center; gap: 0.75rem; }
        .social-links a { display: flex; align-items: center; gap: 0.75rem; width: 160px; color: var(--off-white); opacity: 0.7; padding: 0.5rem 0.75rem; border-radius: 4px; font-size: 0.9rem; }
        .social-links a:hover { color: var(--vermilion); opacity: 1; }
        .social-links svg { width: 20px; height: 20px; }
        .social-links .orcid-link { font-size: 0.68rem; gap: 0.5rem; white-space: nowrap; }
        .sidebar-footer { text-align: center; font-size: 0.75rem; color: #555; }
        .content { margin-left: 320px; padding: 2rem 3rem; min-height: 100vh; display: flex; flex-direction: column; align-items: center; background: linear-gradient(180deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%); }
        .back-link { display: inline-flex; font-size: 0.85rem; margin-bottom: 1rem; color: #666; align-self: flex-start; }
        .back-link:hover { color: var(--vermilion); }
        .game-title { font-size: 2.5rem; color: #fff; margin-bottom: 0.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .stats { display: flex; gap: 2rem; margin-bottom: 1rem; }
        .stat-box { background: rgba(255,255,255,0.5); padding: 0.75rem 1.5rem; border-radius: 20px; text-align: center; }
        .stat-label { font-size: 0.75rem; color: #666; }
        .stat-value { font-size: 1.5rem; font-weight: 700; color: #e91e63; }
        .board-container { background: rgba(255,255,255,0.3); padding: 15px; border-radius: 20px; }
        .board { display: grid; grid-template-columns: repeat(8, 1fr); gap: 5px; }
        .gem { width: 50px; height: 50px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; transition: all 0.2s; user-select: none; }
        .gem:hover { transform: scale(1.1); }
        .gem.selected { transform: scale(1.15); box-shadow: 0 0 15px rgba(255,255,255,0.8); }
        .gem.matched { animation: pop 0.3s; }
        @keyframes pop { 50% { transform: scale(1.3); } 100% { transform: scale(0); } }
        .controls { margin-top: 1rem; }
        button { padding: 0.75rem 1.5rem; font-size: 1rem; background: #e91e63; color: #fff; border: none; border-radius: 25px; cursor: pointer; font-weight: 600; }
        button:hover { background: #c2185b; }
        .message { margin-top: 1rem; font-size: 1.25rem; font-weight: 600; color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); min-height: 1.5rem; }
        .instructions { margin-top: 1rem; color: #666; font-size: 0.9rem; text-align: center; background: rgba(255,255,255,0.5); padding: 1rem; border-radius: 10px; }
        @media (max-width: 900px) {
            .sidebar { position: relative; width: 100%; height: auto; padding: 2rem 1.5rem 1rem; }
            .social-links { flex-direction: row; flex-wrap: wrap; justify-content: center; }
            .social-links a { width: auto; padding: 0.5rem; font-size: 0; gap: 0; }
            .social-links svg { width: 24px; height: 24px; }
            .content { margin-left: 0; padding: 1.5rem 1rem; }
            .gem { width: 40px; height: 40px; font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar" id="sidebar-content"></aside>
        <script src="/components/sidebar.js"></script>
        <main class="content">
            <a href="/games/" class="back-link">‚Üê Back to Games</a>
            <h1 class="game-title">Match 3</h1>
            <div class="stats">
                <div class="stat-box"><div class="stat-label">Score</div><div class="stat-value" id="score">0</div></div>
                <div class="stat-box"><div class="stat-label">Moves</div><div class="stat-value" id="moves">30</div></div>
            </div>
            <div class="board-container">
                <div class="board" id="board"></div>
            </div>
            <div class="controls">
                <button onclick="startGame()">New Game</button>
            </div>
            <div class="message" id="message"></div>
            <div class="instructions">
                <strong>How to play:</strong> Click two adjacent gems to swap them.<br>
                Match 3 or more of the same gem to score points!
            </div>
        </main>
    </div>
    <script>
        const GEMS = ['üî¥', 'üü°', 'üü¢', 'üîµ', 'üü£', 'üü†'];
        const ROWS = 8, COLS = 8;
        let board = [], selected = null, score = 0, moves = 30, animating = false;

        function startGame() {
            score = 0;
            moves = 30;
            selected = null;
            animating = false;
            document.getElementById('score').textContent = '0';
            document.getElementById('moves').textContent = '30';
            document.getElementById('message').textContent = '';
            initBoard();
        }

        function initBoard() {
            board = [];
            for (let r = 0; r < ROWS; r++) {
                board[r] = [];
                for (let c = 0; c < COLS; c++) {
                    let gem;
                    do {
                        gem = GEMS[Math.floor(Math.random() * GEMS.length)];
                    } while (
                        (c >= 2 && board[r][c-1] === gem && board[r][c-2] === gem) ||
                        (r >= 2 && board[r-1][c] === gem && board[r-2][c] === gem)
                    );
                    board[r][c] = gem;
                }
            }
            render();
        }

        function render() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const gem = document.createElement('div');
                    gem.className = 'gem';
                    gem.textContent = board[r][c] || '';
                    gem.dataset.row = r;
                    gem.dataset.col = c;
                    if (selected && selected.row === r && selected.col === c) gem.classList.add('selected');
                    gem.onclick = () => handleClick(r, c);
                    boardEl.appendChild(gem);
                }
            }
        }

        function handleClick(r, c) {
            if (animating || moves <= 0) return;
            if (!selected) {
                selected = { row: r, col: c };
                render();
            } else {
                const dr = Math.abs(r - selected.row), dc = Math.abs(c - selected.col);
                if ((dr === 1 && dc === 0) || (dr === 0 && dc === 1)) {
                    swap(selected.row, selected.col, r, c);
                    moves--;
                    document.getElementById('moves').textContent = moves;
                    setTimeout(() => {
                        if (!checkMatches()) {
                            swap(selected.row, selected.col, r, c);
                        }
                        selected = null;
                        render();
                        if (moves <= 0) {
                            document.getElementById('message').textContent = `Game Over! Final Score: ${score}`;
                        }
                    }, 100);
                } else {
                    selected = { row: r, col: c };
                    render();
                }
            }
        }

        function swap(r1, c1, r2, c2) {
            [board[r1][c1], board[r2][c2]] = [board[r2][c2], board[r1][c1]];
        }

        function checkMatches() {
            let matched = false;
            const toRemove = new Set();
            // Check horizontal
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS - 2; c++) {
                    if (board[r][c] && board[r][c] === board[r][c+1] && board[r][c] === board[r][c+2]) {
                        toRemove.add(`${r},${c}`);
                        toRemove.add(`${r},${c+1}`);
                        toRemove.add(`${r},${c+2}`);
                        matched = true;
                    }
                }
            }
            // Check vertical
            for (let r = 0; r < ROWS - 2; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (board[r][c] && board[r][c] === board[r+1][c] && board[r][c] === board[r+2][c]) {
                        toRemove.add(`${r},${c}`);
                        toRemove.add(`${r+1},${c}`);
                        toRemove.add(`${r+2},${c}`);
                        matched = true;
                    }
                }
            }
            if (matched) {
                score += toRemove.size * 10;
                document.getElementById('score').textContent = score;
                toRemove.forEach(pos => {
                    const [r, c] = pos.split(',').map(Number);
                    board[r][c] = null;
                });
                render();
                setTimeout(() => {
                    dropGems();
                    fillBoard();
                    render();
                    setTimeout(() => checkMatches(), 200);
                }, 200);
            }
            return matched;
        }

        function dropGems() {
            for (let c = 0; c < COLS; c++) {
                let emptyRow = ROWS - 1;
                for (let r = ROWS - 1; r >= 0; r--) {
                    if (board[r][c]) {
                        if (r !== emptyRow) {
                            board[emptyRow][c] = board[r][c];
                            board[r][c] = null;
                        }
                        emptyRow--;
                    }
                }
            }
        }

        function fillBoard() {
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (!board[r][c]) {
                        board[r][c] = GEMS[Math.floor(Math.random() * GEMS.length)];
                    }
                }
            }
        }

        startGame();
    </script>
</body>
</html>
