<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Yuxu Ge</title>
    <meta name="description" content="Technical blog by Yuxu Ge - AI Architecture, Distributed Systems, and Engineering.">
    <style>
        :root {
            --black: #111;
            --dark-grey: #444;
            --off-white: #f4f4f4;
            --vermilion: #C41E3A;
            --vermilion-dim: rgba(196, 30, 58, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--black);
            background-color: var(--off-white);
        }

        a {
            color: var(--vermilion);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        a:hover {
            opacity: 0.75;
        }

        /* ===== SPLIT LAYOUT ===== */
        .layout {
            min-height: 100vh;
        }

        /* ===== LEFT SIDEBAR ===== */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 320px;
            height: 100vh;
            background: var(--black);
            color: var(--off-white);
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar-top {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .avatar {
            display: block;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--vermilion);
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .avatar:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name-block {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--off-white);
        }

        .title-role {
            font-size: 0.9rem;
            color: #888;
            margin-top: 0.25rem;
            font-weight: 400;
        }

        .contact-block {
            margin-top: 2.5rem;
            width: 100%;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 160px;
            color: var(--off-white);
            opacity: 0.7;
            transition: all 0.2s ease;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .social-links a:hover {
            color: var(--vermilion);
            opacity: 1;
            background: rgba(255,255,255,0.05);
        }

        .social-links svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .social-links .orcid-link {
            font-size: 0.68rem;
            width: 160px;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .sidebar-footer {
            text-align: center;
            font-size: 0.75rem;
            color: #555;
        }

        /* ===== RIGHT CONTENT AREA ===== */
        .content {
            margin-left: 320px;
            padding: 3rem 4rem;
        }

        .page-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .page-header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.25rem;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--black);
        }

        .page-desc {
            font-size: 0.9rem;
            color: var(--dark-grey);
        }

        /* Post List */
        .post-list {
            list-style: none;
        }

        .post-item {
            padding: 1rem 0;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 1rem;
        }

        .post-item:last-child {

        }

        .post-link {
            font-size: 1rem;
            font-weight: 500;
            color: var(--black);

        .post-link:hover {

            opacity: 1;

<body>

    <div class="layout">

        <!-- ===== LEFT SIDEBAR ===== -->
        <aside class="sidebar" id="sidebar-content"></aside>
        <script src="/components/sidebar.js"></script>

        <!-- ===== RIGHT CONTENT AREA ===== -->
        <main class="content">
            <a href="/" class="back-link">← Back to Home</a>

            <header class="page-header">
                <h2 class="page-title">Blog</h2>
                <p class="page-desc">Technical writings on AI, Distributed Systems, and Engineering.</p>
            </header>

            <div class="tag-filter" id="tag-filter"></div>

            <ul class="post-list" id="post-list">
                <li class="post-item"><span class="post-link">Loading...</span></li>
            </ul>

            <div class="pagination" id="pagination"></div>
        </main>

    </div>

<script>
fetch('posts.json')
    .then(r => r.json())
    .then(posts => {
        const POSTS_PER_PAGE = 10;
        const sortedPosts = posts.sort((a, b) => b.date.localeCompare(a.date));
        const allTags = [...new Set(posts.flatMap(p => p.tags || []))].sort();

        const tagFilter = document.getElementById('tag-filter');
        const list = document.getElementById('post-list');
        const pagination = document.getElementById('pagination');

        let currentTag = '';
        let currentPage = 1;
        let searchQuery = '';

        // Render tag filter
        tagFilter.innerHTML = `
            <span class="tag tag-all active" data-tag="">All</span>
            ${allTags.map(t => `<span class="tag" data-tag="${t}">${t}</span>`).join('')}
        `;

        // Get filtered posts
        function getFilteredPosts() {
            let filtered = sortedPosts;
            if (currentTag) {
                filtered = filtered.filter(p => (p.tags || []).includes(currentTag));
            }
            if (searchQuery) {
                const q = searchQuery.toLowerCase();
                filtered = filtered.filter(p =>
                    p.title.toLowerCase().includes(q) ||
                    (p.description || '').toLowerCase().includes(q) ||
                    (p.tags || []).some(t => t.toLowerCase().includes(q))
                );
            }
            return filtered;
        }

        // Render posts for current page
        function renderPosts() {
            const filtered = getFilteredPosts();
            const totalPages = Math.ceil(filtered.length / POSTS_PER_PAGE);
            currentPage = Math.min(currentPage, Math.max(1, totalPages));

            const start = (currentPage - 1) * POSTS_PER_PAGE;
            const pagePosts = filtered.slice(start, start + POSTS_PER_PAGE);

            list.innerHTML = pagePosts.length ? pagePosts.map(p => {
                // Type badge based on file type
                const typeBadges = {
                    'notebook': '<span class="tag tag-notebook">Jupyter</span>',
                    'pdf': '<span class="tag tag-pdf">PDF</span>',
                    'word': '<span class="tag tag-word">Word</span>',
                    'text': '<span class="tag tag-text">TXT</span>',
                    'excel': '<span class="tag tag-excel">Excel</span>',
                    'powerpoint': '<span class="tag tag-powerpoint">PPT</span>',
                    'csv': '<span class="tag tag-csv">CSV</span>',
                    'image': '<span class="tag tag-image">IMG</span>',
                    'video': '<span class="tag tag-video">VIDEO</span>',
                    'audio': '<span class="tag tag-audio">AUDIO</span>',
                    'json': '<span class="tag tag-json">JSON</span>',
                    'html': '<span class="tag tag-html">HTML</span>',
                    'code': '<span class="tag tag-code">CODE</span>',
                    'xml': '<span class="tag tag-xml">XML</span>',
                    'yaml': '<span class="tag tag-yaml">YAML</span>',
                    'latex': '<span class="tag tag-latex">LaTeX</span>',
                    'rtf': '<span class="tag tag-rtf">RTF</span>',
                    'opendocument-text': '<span class="tag tag-odt">ODT</span>',
                    'opendocument-spreadsheet': '<span class="tag tag-ods">ODS</span>',
                    'opendocument-presentation': '<span class="tag tag-odp">ODP</span>'
                };
                const typeBadge = typeBadges[p.type] || '';
                const tags = (p.tags || []).map(t => `<span class="tag" data-tag="${t}">${t}</span>`).join('');
                return `
                <li class="post-item" data-tags="${(p.tags || []).join(',')}">
                    <a href="post.html?p=${p.slug}" class="post-link">${p.title}</a>
                    <div class="post-meta">
                        <div class="post-tags">
                            ${typeBadge}${tags}
                        </div>
                        <span class="post-date">${p.date}</span>
                    </div>
                </li>`;
            }).join('') : '<li class="post-item"><span class="post-link">No posts found.</span></li>';

            // Re-attach tag click handlers for post tags
            list.querySelectorAll('.tag').forEach(tag => {
                tag.addEventListener('click', (e) => {
                    e.preventDefault();
                    setTag(e.target.dataset.tag);
                });
            });

            renderPagination(filtered.length, totalPages);
            updateURL();
        }

        // Render pagination
        function renderPagination(total, totalPages) {
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = `<button class="pagination-btn" data-page="prev" ${currentPage === 1 ? 'disabled' : ''}>←</button>`;

            for (let i = 1; i <= totalPages; i++) {
                if (totalPages <= 7 || i === 1 || i === totalPages || Math.abs(i - currentPage) <= 1) {
                    html += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
                } else if (Math.abs(i - currentPage) === 2) {
                    html += `<span class="pagination-info">...</span>`;
                }
            }

            html += `<button class="pagination-btn" data-page="next" ${currentPage === totalPages ? 'disabled' : ''}>→</button>`;
            pagination.innerHTML = html;

            pagination.querySelectorAll('.pagination-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const page = btn.dataset.page;
                    if (page === 'prev') currentPage--;
                    else if (page === 'next') currentPage++;
                    else currentPage = parseInt(page);
                    renderPosts();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });
        }

        // Update URL
        function updateURL() {
            const url = new URL(window.location);
            currentTag ? url.searchParams.set('tag', currentTag) : url.searchParams.delete('tag');
            currentPage > 1 ? url.searchParams.set('page', currentPage) : url.searchParams.delete('page');
            searchQuery ? url.searchParams.set('q', searchQuery) : url.searchParams.delete('q');
            history.replaceState(null, '', url);
        }

        // Set tag filter
        function setTag(tag) {
            currentTag = tag;
            currentPage = 1;
            tagFilter.querySelectorAll('.tag').forEach(t => {
                t.classList.toggle('active', t.dataset.tag === tag);
            });
            renderPosts();
        }

        // Tag filter click handlers
        tagFilter.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', () => setTag(tag.dataset.tag));
        });

        // Load from URL params
        const params = new URLSearchParams(window.location.search);
        const urlTag = params.get('tag');
        const urlPage = parseInt(params.get('page')) || 1;
        const urlQuery = params.get('q') || '';

        if (urlTag && allTags.includes(urlTag)) {
            currentTag = urlTag;
            tagFilter.querySelectorAll('.tag').forEach(t => {
                t.classList.toggle('active', t.dataset.tag === urlTag);
            });
        }
        if (urlQuery) {
            searchQuery = urlQuery;
        }
        currentPage = urlPage;
        renderPosts();
    });
</script>
</body>
