<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole | Yuxu Ge</title>
    <style>
        :root { --black: #111; --off-white: #f4f4f4; --vermilion: #C41E3A; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--off-white); }
        a { color: var(--vermilion); text-decoration: none; }
        a:hover { opacity: 0.75; }
        .layout { min-height: 100vh; }
        .sidebar { position: fixed; top: 0; left: 0; width: 320px; height: 100vh; background: var(--black); color: var(--off-white); padding: 3rem 2rem; display: flex; flex-direction: column; justify-content: space-between; }
        .sidebar-top { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .avatar { display: block; width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--vermilion); margin-bottom: 1.5rem; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .sidebar h1 { font-size: 1.8rem; font-weight: 700; color: var(--off-white); }
        .title-role { font-size: 0.9rem; color: #888; margin-top: 0.25rem; }
        .contact-block { margin-top: 2.5rem; width: 100%; }
        .social-links { display: flex; flex-direction: column; align-items: center; gap: 0.75rem; }
        .social-links a { display: flex; align-items: center; gap: 0.75rem; width: 160px; color: var(--off-white); opacity: 0.7; padding: 0.5rem 0.75rem; border-radius: 4px; font-size: 0.9rem; }
        .social-links a:hover { color: var(--vermilion); opacity: 1; }
        .social-links svg { width: 20px; height: 20px; }
        .social-links .orcid-link { font-size: 0.68rem; gap: 0.5rem; white-space: nowrap; }
        .sidebar-footer { text-align: center; font-size: 0.75rem; color: #555; }
        .content { margin-left: 320px; padding: 2rem 3rem; min-height: 100vh; display: flex; flex-direction: column; align-items: center; background: linear-gradient(180deg, #87CEEB 0%, #90EE90 50%, #8B4513 100%); }
        .back-link { display: inline-flex; font-size: 0.85rem; margin-bottom: 1rem; color: #333; align-self: flex-start; }
        .back-link:hover { color: var(--vermilion); }
        .game-header { margin-bottom: 1.5rem; text-align: center; }
        .game-title { font-size: 2.5rem; color: #8B4513; text-shadow: 2px 2px 0 #fff; }
        .stats { display: flex; gap: 2rem; margin-top: 1rem; }
        .stat-box { background: #8B4513; padding: 0.75rem 1.5rem; border-radius: 10px; color: #fff; text-align: center; border: 3px solid #5D4037; }
        .stat-label { font-size: 0.75rem; opacity: 0.8; }
        .stat-value { font-size: 1.5rem; font-weight: 700; }
        .game-board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 20px; background: #654321; border-radius: 20px; border: 5px solid #3E2723; }
        .hole { width: 100px; height: 100px; background: linear-gradient(180deg, #2E7D32 0%, #1B5E20 100%); border-radius: 50%; position: relative; overflow: hidden; cursor: pointer; box-shadow: inset 0 10px 20px rgba(0,0,0,0.5); }
        .mole { position: absolute; bottom: -60px; left: 50%; transform: translateX(-50%); width: 70px; height: 70px; background: #8B4513; border-radius: 50% 50% 40% 40%; transition: bottom 0.1s; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; }
        .mole.up { bottom: 10px; }
        .mole.hit { background: #f00; }
        .controls { margin-top: 1.5rem; display: flex; gap: 0.5rem; }
        button { padding: 0.75rem 1.5rem; font-size: 1rem; background: #8B4513; color: #fff; border: 3px solid #5D4037; border-radius: 10px; cursor: pointer; font-weight: 600; }
        button:hover { background: #A0522D; }
        .message { margin-top: 1rem; font-size: 1.25rem; font-weight: 600; color: #333; background: rgba(255,255,255,0.8); padding: 0.5rem 1rem; border-radius: 10px; min-height: 2.5rem; }
        .timer-bar { width: 300px; height: 20px; background: #ddd; border-radius: 10px; margin-top: 1rem; overflow: hidden; }
        .timer-fill { height: 100%; background: linear-gradient(90deg, #e74c3c, #f1c40f, #2ecc71); transition: width 0.1s; }
        .instructions { margin-top: 1.5rem; color: #333; font-size: 0.9rem; text-align: center; background: rgba(255,255,255,0.8); padding: 1rem; border-radius: 10px; }
        @media (max-width: 900px) {
            .sidebar { position: relative; width: 100%; height: auto; padding: 2rem 1.5rem 1rem; }
            .social-links { flex-direction: row; flex-wrap: wrap; justify-content: center; }
            .social-links a { width: auto; padding: 0.5rem; font-size: 0; gap: 0; }
            .social-links svg { width: 24px; height: 24px; }
            .content { margin-left: 0; padding: 1.5rem 1rem; }
            .hole { width: 80px; height: 80px; }
            .mole { width: 55px; height: 55px; font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar" id="sidebar-content"></aside>
        <script src="/components/sidebar.js"></script>
        <main class="content">
            <a href="/games/" class="back-link">‚Üê Back to Games</a>
            <div class="game-header">
                <h1 class="game-title">Whack-a-Mole</h1>
                <div class="stats">
                    <div class="stat-box"><div class="stat-label">Score</div><div class="stat-value" id="score">0</div></div>
                    <div class="stat-box"><div class="stat-label">Best</div><div class="stat-value" id="best">0</div></div>
                </div>
            </div>
            <div class="timer-bar"><div class="timer-fill" id="timer-fill" style="width: 100%"></div></div>
            <div class="game-board" id="board"></div>
            <div class="controls">
                <button onclick="startGame()">Start Game</button>
            </div>
            <div class="message" id="message">Click Start to play!</div>
            <div class="instructions">
                <strong>How to play:</strong> Click the moles as they pop up!<br>
                Score as many points as you can in 30 seconds.
            </div>
        </main>
    </div>
    <script>
        const GAME_TIME = 30000;
        let score = 0, best = 0, gameRunning = false, moleTimeout, gameTimeout, timerInterval;

        best = parseInt(localStorage.getItem('whack_best') || '0');
        document.getElementById('best').textContent = best;

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.innerHTML = '<div class="mole">üêπ</div>';
                hole.onclick = () => whack(hole);
                board.appendChild(hole);
            }
        }

        function startGame() {
            score = 0;
            gameRunning = true;
            document.getElementById('score').textContent = '0';
            document.getElementById('message').textContent = 'Whack the moles!';
            document.getElementById('timer-fill').style.width = '100%';
            createBoard();
            showMole();
            const startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const remaining = Math.max(0, (GAME_TIME - elapsed) / GAME_TIME * 100);
                document.getElementById('timer-fill').style.width = remaining + '%';
            }, 100);
            gameTimeout = setTimeout(endGame, GAME_TIME);
        }

        function showMole() {
            if (!gameRunning) return;
            const holes = document.querySelectorAll('.hole');
            const moles = document.querySelectorAll('.mole.up');
            moles.forEach(m => m.classList.remove('up'));
            const randomHole = holes[Math.floor(Math.random() * holes.length)];
            const mole = randomHole.querySelector('.mole');
            mole.classList.add('up');
            mole.classList.remove('hit');
            const time = Math.max(400, 1000 - score * 20);
            moleTimeout = setTimeout(() => {
                mole.classList.remove('up');
                showMole();
            }, time);
        }

        function whack(hole) {
            if (!gameRunning) return;
            const mole = hole.querySelector('.mole');
            if (mole.classList.contains('up') && !mole.classList.contains('hit')) {
                mole.classList.add('hit');
                score++;
                document.getElementById('score').textContent = score;
                clearTimeout(moleTimeout);
                setTimeout(() => {
                    mole.classList.remove('up', 'hit');
                    showMole();
                }, 200);
            }
        }

        function endGame() {
            gameRunning = false;
            clearTimeout(moleTimeout);
            clearInterval(timerInterval);
            document.querySelectorAll('.mole').forEach(m => m.classList.remove('up'));
            if (score > best) {
                best = score;
                localStorage.setItem('whack_best', best);
                document.getElementById('best').textContent = best;
                document.getElementById('message').textContent = `New Best: ${score}!`;
            } else {
                document.getElementById('message').textContent = `Time's up! Score: ${score}`;
            }
        }

        createBoard();
    </script>
</body>
</html>
