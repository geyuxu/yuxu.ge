<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 | Yuxu Ge</title>
    <style>
        :root {
            --black: #111;
            --dark-grey: #444;
            --off-white: #f4f4f4;
            --vermilion: #C41E3A;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--black);
            background-color: #faf8ef;
        }

        a {
            color: var(--vermilion);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        a:hover {
            opacity: 0.75;
        }

        /* ===== SPLIT LAYOUT ===== */
        .layout {
            min-height: 100vh;
        }

        /* ===== LEFT SIDEBAR ===== */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 320px;
            height: 100vh;
            background: var(--black);
            color: var(--off-white);
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar-top {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .avatar {
            display: block;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--vermilion);
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .avatar:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name-block {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .sidebar h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--off-white);
        }

        .title-role {
            font-size: 0.9rem;
            color: #888;
            margin-top: 0.25rem;
            font-weight: 400;
        }

        .contact-block {
            margin-top: 2.5rem;
            width: 100%;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 160px;
            color: var(--off-white);
            opacity: 0.7;
            transition: all 0.2s ease;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .social-links a:hover {
            color: var(--vermilion);
            opacity: 1;
            background: rgba(255,255,255,0.05);
        }

        .social-links svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .social-links .orcid-link {
            font-size: 0.68rem;
            width: 160px;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .sidebar-footer {
            text-align: center;
            font-size: 0.75rem;
            color: #555;
        }

        /* ===== RIGHT CONTENT AREA ===== */
        .content {
            margin-left: 320px;
            padding: 2rem 3rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            color: #776e65;
            align-self: flex-start;
        }

        .back-link:hover {
            color: var(--vermilion);
        }

        /* Game Styles */
        .game-header {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .game-title {
            font-size: 3rem;
            color: #776e65;
            font-weight: 700;
        }

        .score-container {
            display: flex;
            gap: 0.5rem;
        }

        .score-box {
            background: #bbada0;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-align: center;
        }

        .score-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .score-value {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .game-container {
            background: #bbada0;
            border-radius: 6px;
            padding: 15px;
            position: relative;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            transition: all 0.1s ease;
        }

        .cell[data-value="2"] { background: #eee4da; color: #776e65; }
        .cell[data-value="4"] { background: #ede0c8; color: #776e65; }
        .cell[data-value="8"] { background: #f2b179; color: #f9f6f2; }
        .cell[data-value="16"] { background: #f59563; color: #f9f6f2; }
        .cell[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
        .cell[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
        .cell[data-value="128"] { background: #edcf72; color: #f9f6f2; font-size: 1.75rem; }
        .cell[data-value="256"] { background: #edcc61; color: #f9f6f2; font-size: 1.75rem; }
        .cell[data-value="512"] { background: #edc850; color: #f9f6f2; font-size: 1.75rem; }
        .cell[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: 1.5rem; }
        .cell[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: 1.5rem; }

        .controls {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover { background: #9f8b77; }

        .message {
            margin-top: 1rem;
            font-size: 1.25rem;
            color: #776e65;
            font-weight: 600;
        }

        .instructions {
            margin-top: 1.5rem;
            color: #776e65;
            font-size: 0.9rem;
            text-align: center;
            max-width: 500px;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 900px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                padding: 2rem 1.5rem 1rem;
            }

            .sidebar-top {
                gap: 0;
            }

            .contact-block {
                margin-top: 1.5rem;
            }

            .social-links {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.75rem;
            }

            .social-links a,
            .social-links .orcid-link {
                width: auto;
                padding: 0.5rem;
                font-size: 0;
                gap: 0;
            }

            .social-links svg {
                width: 24px;
                height: 24px;
            }

            .social-links .hide-mobile {
                display: none;
            }

            .sidebar-footer {
                margin-top: 1rem;
            }

            .content {
                margin-left: 0;
                padding: 1.5rem 1rem;
            }
        }

        @media (max-width: 500px) {
            .sidebar {
                padding: 1.5rem 1rem 1rem;
            }

            .avatar {
                width: 80px;
                height: 80px;
            }

            .sidebar h1 {
                font-size: 1.4rem;
            }

            .title-role {
                font-size: 0.8rem;
            }

            .cell {
                width: 70px;
                height: 70px;
                font-size: 1.5rem;
            }
            .cell[data-value="128"],
            .cell[data-value="256"],
            .cell[data-value="512"] { font-size: 1.25rem; }
            .cell[data-value="1024"],
            .cell[data-value="2048"] { font-size: 1rem; }
            .grid { gap: 10px; }
            .game-container { padding: 10px; }
            .game-title { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar" id="sidebar-content"></aside>
        <script src="/components/sidebar.js"></script>

        <main class="content">
            <a href="/games/" class="back-link">‚Üê Back to Games</a>

            <div class="game-header">
                <h1 class="game-title">2048</h1>
                <div class="score-container">
                    <div class="score-box">
                        <div class="score-label">Score</div>
                        <div class="score-value" id="score">0</div>
                    </div>
                    <div class="score-box">
                        <div class="score-label">Best</div>
                        <div class="score-value" id="best">0</div>
                    </div>
                </div>
            </div>

            <div class="game-container">
                <div class="grid" id="grid"></div>
            </div>

            <div class="controls">
                <button onclick="newGame()">New Game</button>
            </div>

            <div class="message" id="message"></div>

            <div class="instructions">
                <strong>How to play:</strong> Use arrow keys (or swipe on mobile) to move tiles.<br>
                When two tiles with the same number touch, they merge into one!
            </div>
        </main>
    </div>

    <script>
        let grid = [];
        let score = 0;
        let best = parseInt(localStorage.getItem('2048_best') || '0');
        let gameOver = false;

        document.getElementById('best').textContent = best;

        function init() {
            grid = Array(4).fill(null).map(() => Array(4).fill(0));
            score = 0;
            gameOver = false;
            document.getElementById('score').textContent = '0';
            document.getElementById('message').textContent = '';
            addRandomTile();
            addRandomTile();
            render();
        }

        function addRandomTile() {
            const empty = [];
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (grid[r][c] === 0) empty.push([r, c]);
                }
            }
            if (empty.length === 0) return;
            const [r, c] = empty[Math.floor(Math.random() * empty.length)];
            grid[r][c] = Math.random() < 0.9 ? 2 : 4;
        }

        function render() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const val = grid[r][c];
                    if (val > 0) {
                        cell.textContent = val;
                        cell.dataset.value = val;
                    }
                    gridEl.appendChild(cell);
                }
            }
        }

        function slide(row) {
            let arr = row.filter(x => x !== 0);
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] === arr[i + 1]) {
                    arr[i] *= 2;
                    score += arr[i];
                    arr[i + 1] = 0;
                }
            }
            arr = arr.filter(x => x !== 0);
            while (arr.length < 4) arr.push(0);
            return arr;
        }

        function move(dir) {
            if (gameOver) return;

            let moved = false;
            const oldGrid = JSON.stringify(grid);

            if (dir === 'left') {
                for (let r = 0; r < 4; r++) {
                    grid[r] = slide(grid[r]);
                }
            } else if (dir === 'right') {
                for (let r = 0; r < 4; r++) {
                    grid[r] = slide(grid[r].reverse()).reverse();
                }
            } else if (dir === 'up') {
                for (let c = 0; c < 4; c++) {
                    let col = [grid[0][c], grid[1][c], grid[2][c], grid[3][c]];
                    col = slide(col);
                    for (let r = 0; r < 4; r++) grid[r][c] = col[r];
                }
            } else if (dir === 'down') {
                for (let c = 0; c < 4; c++) {
                    let col = [grid[3][c], grid[2][c], grid[1][c], grid[0][c]];
                    col = slide(col);
                    for (let r = 0; r < 4; r++) grid[3 - r][c] = col[r];
                }
            }

            if (JSON.stringify(grid) !== oldGrid) {
                moved = true;
                addRandomTile();
                document.getElementById('score').textContent = score;
                if (score > best) {
                    best = score;
                    localStorage.setItem('2048_best', best);
                    document.getElementById('best').textContent = best;
                }
            }

            render();
            checkGameState();
        }

        function checkGameState() {
            // Check for 2048
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (grid[r][c] === 2048) {
                        document.getElementById('message').textContent = 'You Win!';
                        return;
                    }
                }
            }

            // Check for moves
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (grid[r][c] === 0) return;
                    if (c < 3 && grid[r][c] === grid[r][c + 1]) return;
                    if (r < 3 && grid[r][c] === grid[r + 1][c]) return;
                }
            }

            gameOver = true;
            document.getElementById('message').textContent = 'Game Over!';
        }

        function newGame() {
            init();
        }

        // Keyboard controls
        document.addEventListener('keydown', e => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                const dir = e.key.replace('Arrow', '').toLowerCase();
                move(dir);
            }
        });

        // Touch controls
        let touchStartX, touchStartY;
        document.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', e => {
            if (!touchStartX || !touchStartY) return;
            const dx = e.changedTouches[0].clientX - touchStartX;
            const dy = e.changedTouches[0].clientY - touchStartY;
            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);

            if (Math.max(absDx, absDy) > 30) {
                if (absDx > absDy) {
                    move(dx > 0 ? 'right' : 'left');
                } else {
                    move(dy > 0 ? 'down' : 'up');
                }
            }
            touchStartX = touchStartY = null;
        });

        init();
    </script>
</body>
</html>
