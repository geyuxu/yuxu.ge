<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman | Yuxu Ge</title>
    <style>
        :root { --black: #111; --off-white: #f4f4f4; --vermilion: #C41E3A; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--off-white); }
        a { color: var(--vermilion); text-decoration: none; }
        a:hover { opacity: 0.75; }
        .layout { min-height: 100vh; }
        .sidebar { position: fixed; top: 0; left: 0; width: 320px; height: 100vh; background: var(--black); color: var(--off-white); padding: 3rem 2rem; display: flex; flex-direction: column; justify-content: space-between; }
        .sidebar-top { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .avatar { display: block; width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--vermilion); margin-bottom: 1.5rem; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .sidebar h1 { font-size: 1.8rem; font-weight: 700; color: var(--off-white); }
        .title-role { font-size: 0.9rem; color: #888; margin-top: 0.25rem; }
        .contact-block { margin-top: 2.5rem; width: 100%; }
        .social-links { display: flex; flex-direction: column; align-items: center; gap: 0.75rem; }
        .social-links a { display: flex; align-items: center; gap: 0.75rem; width: 160px; color: var(--off-white); opacity: 0.7; padding: 0.5rem 0.75rem; border-radius: 4px; font-size: 0.9rem; }
        .social-links a:hover { color: var(--vermilion); opacity: 1; }
        .social-links svg { width: 20px; height: 20px; }
        .social-links .orcid-link { font-size: 0.68rem; gap: 0.5rem; white-space: nowrap; }
        .sidebar-footer { text-align: center; font-size: 0.75rem; color: #555; }
        .content { margin-left: 320px; padding: 2rem 3rem; min-height: 100vh; display: flex; flex-direction: column; align-items: center; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .back-link { display: inline-flex; font-size: 0.85rem; margin-bottom: 1rem; color: #666; align-self: flex-start; }
        .back-link:hover { color: var(--vermilion); }
        .game-title { font-size: 2.5rem; color: #333; margin-bottom: 1rem; }
        .game-area { display: flex; gap: 3rem; align-items: flex-start; }
        .hangman-drawing { background: #fff; padding: 1.5rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .hangman-drawing svg { width: 200px; height: 250px; }
        .hangman-drawing svg line, .hangman-drawing svg circle { stroke: #333; stroke-width: 4; fill: none; stroke-linecap: round; }
        .word-area { text-align: center; }
        .word-display { display: flex; gap: 10px; margin-bottom: 1.5rem; }
        .letter-slot { width: 40px; height: 50px; border-bottom: 3px solid #333; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: 700; color: #333; }
        .keyboard { display: flex; flex-wrap: wrap; gap: 8px; max-width: 400px; justify-content: center; }
        .key { width: 40px; height: 45px; border-radius: 8px; background: #fff; color: #333; font-size: 1rem; font-weight: 700; border: 2px solid #ddd; cursor: pointer; transition: all 0.2s; }
        .key:hover:not(:disabled) { background: #e0e0e0; transform: scale(1.05); }
        .key:disabled { opacity: 0.4; cursor: not-allowed; }
        .key.correct { background: #2ecc71; color: #fff; border-color: #27ae60; }
        .key.wrong { background: #e74c3c; color: #fff; border-color: #c0392b; }
        .message { margin-top: 1.5rem; font-size: 1.5rem; font-weight: 600; color: #333; }
        .hint { margin-top: 0.5rem; color: #666; font-size: 0.9rem; }
        .controls { margin-top: 1rem; }
        button.new-game { padding: 0.75rem 1.5rem; font-size: 1rem; background: #3498db; color: #fff; border: none; border-radius: 25px; cursor: pointer; font-weight: 600; }
        button.new-game:hover { background: #2980b9; }
        @media (max-width: 900px) {
            .sidebar { position: relative; width: 100%; height: auto; padding: 2rem 1.5rem 1rem; }
            .social-links { flex-direction: row; flex-wrap: wrap; justify-content: center; }
            .social-links a { width: auto; padding: 0.5rem; font-size: 0; gap: 0; }
            .social-links svg { width: 24px; height: 24px; }
            .content { margin-left: 0; padding: 1.5rem 1rem; }
            .game-area { flex-direction: column; align-items: center; gap: 1.5rem; }
            .key { width: 35px; height: 40px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar" id="sidebar-content"></aside>
        <script src="/components/sidebar.js"></script>
        <main class="content">
            <a href="/games/" class="back-link">‚Üê Back to Games</a>
            <h1 class="game-title">Hangman</h1>
            <div class="game-area">
                <div class="hangman-drawing">
                    <svg viewBox="0 0 200 250">
                        <line x1="20" y1="230" x2="100" y2="230"/>
                        <line x1="60" y1="230" x2="60" y2="20"/>
                        <line x1="60" y1="20" x2="140" y2="20"/>
                        <line x1="140" y1="20" x2="140" y2="50"/>
                        <circle id="head" cx="140" cy="70" r="20" style="display:none"/>
                        <line id="body" x1="140" y1="90" x2="140" y2="150" style="display:none"/>
                        <line id="leftArm" x1="140" y1="110" x2="110" y2="130" style="display:none"/>
                        <line id="rightArm" x1="140" y1="110" x2="170" y2="130" style="display:none"/>
                        <line id="leftLeg" x1="140" y1="150" x2="110" y2="190" style="display:none"/>
                        <line id="rightLeg" x1="140" y1="150" x2="170" y2="190" style="display:none"/>
                    </svg>
                </div>
                <div class="word-area">
                    <div class="word-display" id="word-display"></div>
                    <div class="keyboard" id="keyboard"></div>
                </div>
            </div>
            <div class="message" id="message"></div>
            <div class="hint" id="hint"></div>
            <div class="controls">
                <button class="new-game" onclick="startGame()">New Word</button>
            </div>
        </main>
    </div>
    <script>
        const WORDS = [
            { word: 'JAVASCRIPT', hint: 'Programming language' },
            { word: 'ALGORITHM', hint: 'Step-by-step procedure' },
            { word: 'COMPUTER', hint: 'Electronic device' },
            { word: 'KEYBOARD', hint: 'Input device' },
            { word: 'MONITOR', hint: 'Display screen' },
            { word: 'INTERNET', hint: 'Global network' },
            { word: 'DATABASE', hint: 'Data storage' },
            { word: 'FUNCTION', hint: 'Reusable code block' },
            { word: 'VARIABLE', hint: 'Data container' },
            { word: 'BROWSER', hint: 'Web viewer' },
            { word: 'PYTHON', hint: 'Snake or language' },
            { word: 'DEVELOPER', hint: 'Code writer' },
            { word: 'SOFTWARE', hint: 'Programs' },
            { word: 'HARDWARE', hint: 'Physical components' },
            { word: 'NETWORK', hint: 'Connected systems' }
        ];
        const BODY_PARTS = ['head', 'body', 'leftArm', 'rightArm', 'leftLeg', 'rightLeg'];
        let currentWord, guessedLetters, wrongGuesses, gameOver;

        function startGame() {
            const wordData = WORDS[Math.floor(Math.random() * WORDS.length)];
            currentWord = wordData.word;
            guessedLetters = [];
            wrongGuesses = 0;
            gameOver = false;
            document.getElementById('message').textContent = '';
            document.getElementById('hint').textContent = `Hint: ${wordData.hint}`;
            BODY_PARTS.forEach(part => document.getElementById(part).style.display = 'none');
            renderWord();
            renderKeyboard();
        }

        function renderWord() {
            const display = document.getElementById('word-display');
            display.innerHTML = '';
            currentWord.split('').forEach(letter => {
                const slot = document.createElement('div');
                slot.className = 'letter-slot';
                slot.textContent = guessedLetters.includes(letter) ? letter : '';
                display.appendChild(slot);
            });
        }

        function renderKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(letter => {
                const key = document.createElement('button');
                key.className = 'key';
                key.textContent = letter;
                key.disabled = guessedLetters.includes(letter);
                if (guessedLetters.includes(letter)) {
                    key.classList.add(currentWord.includes(letter) ? 'correct' : 'wrong');
                }
                key.onclick = () => guess(letter);
                keyboard.appendChild(key);
            });
        }

        function guess(letter) {
            if (gameOver || guessedLetters.includes(letter)) return;
            guessedLetters.push(letter);
            if (currentWord.includes(letter)) {
                renderWord();
                checkWin();
            } else {
                document.getElementById(BODY_PARTS[wrongGuesses]).style.display = 'block';
                wrongGuesses++;
                if (wrongGuesses >= 6) {
                    gameOver = true;
                    document.getElementById('message').textContent = `Game Over! The word was: ${currentWord}`;
                    revealWord();
                }
            }
            renderKeyboard();
        }

        function checkWin() {
            if (currentWord.split('').every(letter => guessedLetters.includes(letter))) {
                gameOver = true;
                document.getElementById('message').textContent = 'üéâ You Won!';
            }
        }

        function revealWord() {
            currentWord.split('').forEach(letter => {
                if (!guessedLetters.includes(letter)) guessedLetters.push(letter);
            });
            renderWord();
        }

        document.addEventListener('keydown', e => {
            if (/^[a-zA-Z]$/.test(e.key)) guess(e.key.toUpperCase());
        });

        startGame();
    </script>
</body>
</html>
