<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Yuxu Ge</title>
    <style>
        :root { --black: #111; --off-white: #f4f4f4; --vermilion: #C41E3A; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--off-white); }
        a { color: var(--vermilion); text-decoration: none; }
        a:hover { opacity: 0.75; }
        .layout { min-height: 100vh; }
        .sidebar { position: fixed; top: 0; left: 0; width: 320px; height: 100vh; background: var(--black); color: var(--off-white); padding: 3rem 2rem; display: flex; flex-direction: column; justify-content: space-between; }
        .sidebar-top { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .avatar { display: block; width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--vermilion); margin-bottom: 1.5rem; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .sidebar h1 { font-size: 1.8rem; font-weight: 700; color: var(--off-white); }
        .title-role { font-size: 0.9rem; color: #888; margin-top: 0.25rem; }
        .contact-block { margin-top: 2.5rem; width: 100%; }
        .social-links { display: flex; flex-direction: column; align-items: center; gap: 0.75rem; }
        .social-links a { display: flex; align-items: center; gap: 0.75rem; width: 160px; color: var(--off-white); opacity: 0.7; padding: 0.5rem 0.75rem; border-radius: 4px; font-size: 0.9rem; }
        .social-links a:hover { color: var(--vermilion); opacity: 1; }
        .social-links svg { width: 20px; height: 20px; }
        .social-links .orcid-link { font-size: 0.68rem; gap: 0.5rem; white-space: nowrap; }
        .sidebar-footer { text-align: center; font-size: 0.75rem; color: #555; }
        .content { margin-left: 320px; padding: 2rem 3rem; min-height: 100vh; display: flex; flex-direction: column; align-items: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .back-link { display: inline-flex; font-size: 0.85rem; margin-bottom: 1rem; color: rgba(255,255,255,0.8); align-self: flex-start; }
        .back-link:hover { color: #fff; }
        .game-header { margin-bottom: 1.5rem; text-align: center; }
        .game-title { font-size: 2.5rem; color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .stats { display: flex; gap: 2rem; margin-top: 1rem; }
        .stat-box { background: rgba(255,255,255,0.2); padding: 0.75rem 1.5rem; border-radius: 10px; color: #fff; text-align: center; }
        .stat-label { font-size: 0.75rem; opacity: 0.8; }
        .stat-value { font-size: 1.5rem; font-weight: 700; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 15px; }
        .cell { width: 100px; height: 100px; background: rgba(255,255,255,0.9); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 3rem; font-weight: 700; cursor: pointer; transition: all 0.2s; }
        .cell:hover { transform: scale(1.05); background: #fff; }
        .cell.x { color: #e74c3c; }
        .cell.o { color: #3498db; }
        .cell.win { background: #2ecc71; color: #fff; }
        .controls { margin-top: 1.5rem; display: flex; gap: 0.5rem; }
        button { padding: 0.75rem 1.5rem; font-size: 1rem; background: #fff; color: #764ba2; border: none; border-radius: 25px; cursor: pointer; font-weight: 600; transition: all 0.2s; }
        button:hover { transform: scale(1.05); }
        button.active { background: #2ecc71; color: #fff; }
        .message { margin-top: 1rem; font-size: 1.5rem; font-weight: 600; color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.3); min-height: 2rem; }
        .mode-select { margin-top: 1rem; display: flex; gap: 0.5rem; }
        .instructions { margin-top: 1.5rem; color: rgba(255,255,255,0.8); font-size: 0.9rem; text-align: center; }
        @media (max-width: 900px) {
            .sidebar { position: relative; width: 100%; height: auto; padding: 2rem 1.5rem 1rem; }
            .social-links { flex-direction: row; flex-wrap: wrap; justify-content: center; }
            .social-links a { width: auto; padding: 0.5rem; font-size: 0; gap: 0; }
            .social-links svg { width: 24px; height: 24px; }
            .content { margin-left: 0; padding: 1.5rem 1rem; }
            .cell { width: 80px; height: 80px; font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar" id="sidebar-content"></aside>
        <script src="/components/sidebar.js"></script>
        <main class="content">
            <a href="/games/" class="back-link">‚Üê Back to Games</a>
            <div class="game-header">
                <h1 class="game-title">Tic Tac Toe</h1>
                <div class="stats">
                    <div class="stat-box"><div class="stat-label">X Wins</div><div class="stat-value" id="x-wins">0</div></div>
                    <div class="stat-box"><div class="stat-label">Draws</div><div class="stat-value" id="draws">0</div></div>
                    <div class="stat-box"><div class="stat-label">O Wins</div><div class="stat-value" id="o-wins">0</div></div>
                </div>
            </div>
            <div class="grid" id="grid"></div>
            <div class="message" id="message">X's turn</div>
            <div class="mode-select">
                <button class="active" id="pvp-btn" onclick="setMode('pvp')">2 Players</button>
                <button id="cpu-btn" onclick="setMode('cpu')">vs CPU</button>
            </div>
            <div class="controls">
                <button onclick="startGame()">New Game</button>
                <button onclick="resetStats()">Reset Stats</button>
            </div>
            <div class="instructions">
                <strong>How to play:</strong> Take turns placing X and O.<br>
                Get 3 in a row to win!
            </div>
        </main>
    </div>
    <script>
        let board, currentPlayer, gameOver, mode = 'pvp';
        let stats = { x: 0, o: 0, draw: 0 };
        const winLines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

        function setMode(m) {
            mode = m;
            document.getElementById('pvp-btn').classList.toggle('active', m === 'pvp');
            document.getElementById('cpu-btn').classList.toggle('active', m === 'cpu');
            startGame();
        }

        function startGame() {
            board = Array(9).fill('');
            currentPlayer = 'X';
            gameOver = false;
            document.getElementById('message').textContent = "X's turn";
            render();
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            board.forEach((cell, i) => {
                const div = document.createElement('div');
                div.className = 'cell' + (cell === 'X' ? ' x' : cell === 'O' ? ' o' : '');
                div.textContent = cell;
                div.onclick = () => makeMove(i);
                grid.appendChild(div);
            });
        }

        function makeMove(i) {
            if (board[i] || gameOver) return;
            board[i] = currentPlayer;
            const winner = checkWinner();
            if (winner) {
                gameOver = true;
                highlightWin(winner.line);
                if (winner.player === 'X') { stats.x++; document.getElementById('x-wins').textContent = stats.x; }
                else { stats.o++; document.getElementById('o-wins').textContent = stats.o; }
                document.getElementById('message').textContent = `${winner.player} Wins!`;
            } else if (board.every(c => c)) {
                gameOver = true;
                stats.draw++;
                document.getElementById('draws').textContent = stats.draw;
                document.getElementById('message').textContent = "It's a Draw!";
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                document.getElementById('message').textContent = `${currentPlayer}'s turn`;
                render();
                if (mode === 'cpu' && currentPlayer === 'O' && !gameOver) setTimeout(cpuMove, 500);
                return;
            }
            render();
        }

        function cpuMove() {
            // Try to win
            for (const line of winLines) {
                const [a, b, c] = line;
                const cells = [board[a], board[b], board[c]];
                if (cells.filter(c => c === 'O').length === 2 && cells.includes('')) {
                    const empty = line[cells.indexOf('')];
                    makeMove(empty);
                    return;
                }
            }
            // Block player
            for (const line of winLines) {
                const [a, b, c] = line;
                const cells = [board[a], board[b], board[c]];
                if (cells.filter(c => c === 'X').length === 2 && cells.includes('')) {
                    const empty = line[cells.indexOf('')];
                    makeMove(empty);
                    return;
                }
            }
            // Center or random
            if (!board[4]) { makeMove(4); return; }
            const empty = board.map((c, i) => c === '' ? i : -1).filter(i => i !== -1);
            if (empty.length) makeMove(empty[Math.floor(Math.random() * empty.length)]);
        }

        function checkWinner() {
            for (const line of winLines) {
                const [a, b, c] = line;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return { player: board[a], line };
                }
            }
            return null;
        }

        function highlightWin(line) {
            const cells = document.querySelectorAll('.cell');
            line.forEach(i => cells[i].classList.add('win'));
        }

        function resetStats() {
            stats = { x: 0, o: 0, draw: 0 };
            document.getElementById('x-wins').textContent = '0';
            document.getElementById('o-wins').textContent = '0';
            document.getElementById('draws').textContent = '0';
        }

        startGame();
    </script>
</body>
</html>
