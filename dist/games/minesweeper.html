<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper | Yuxu Ge</title>
    <style>
        :root { --black: #111; --dark-grey: #444; --off-white: #f4f4f4; --vermilion: #C41E3A; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; line-height: 1.6; color: var(--black); background-color: var(--off-white); }
        a { color: var(--vermilion); text-decoration: none; }
        a:hover { opacity: 0.75; }
        .layout { min-height: 100vh; }
        .sidebar { position: fixed; top: 0; left: 0; width: 320px; height: 100vh; background: var(--black); color: var(--off-white); padding: 3rem 2rem; display: flex; flex-direction: column; justify-content: space-between; }
        .sidebar-top { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .avatar { display: block; width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--vermilion); margin-bottom: 1.5rem; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .sidebar h1 { font-size: 1.8rem; font-weight: 700; letter-spacing: 1px; color: var(--off-white); }
        .title-role { font-size: 0.9rem; color: #888; margin-top: 0.25rem; }
        .contact-block { margin-top: 2.5rem; width: 100%; }
        .social-links { display: flex; flex-direction: column; align-items: center; gap: 0.75rem; }
        .social-links a { display: flex; align-items: center; gap: 0.75rem; width: 160px; color: var(--off-white); opacity: 0.7; padding: 0.5rem 0.75rem; border-radius: 4px; font-size: 0.9rem; }
        .social-links a:hover { color: var(--vermilion); opacity: 1; background: rgba(255,255,255,0.05); }
        .social-links svg { width: 20px; height: 20px; flex-shrink: 0; }
        .social-links .orcid-link { font-size: 0.68rem; gap: 0.5rem; white-space: nowrap; }
        .sidebar-footer { text-align: center; font-size: 0.75rem; color: #555; }
        .content { margin-left: 320px; padding: 2rem 3rem; min-height: 100vh; display: flex; flex-direction: column; align-items: center; background: #c0c0c0; }
        .back-link { display: inline-flex; align-items: center; font-size: 0.85rem; margin-bottom: 1rem; color: #444; align-self: flex-start; }
        .back-link:hover { color: var(--vermilion); }
        .game-header { width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .game-title { font-size: 2rem; color: #333; }
        .stats { display: flex; gap: 1rem; }
        .stat-box { background: #333; color: #f00; padding: 0.5rem 1rem; border-radius: 4px; font-family: monospace; font-size: 1.5rem; font-weight: bold; min-width: 60px; text-align: center; }
        .game-container { background: #bdbdbd; border: 3px solid; border-color: #fff #808080 #808080 #fff; padding: 10px; }
        .grid { display: grid; gap: 0; }
        .cell { width: 30px; height: 30px; border: 2px solid; border-color: #fff #808080 #808080 #fff; background: #c0c0c0; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; cursor: pointer; user-select: none; }
        .cell.revealed { border: 1px solid #808080; background: #c0c0c0; }
        .cell.mine { background: #f00; }
        .cell.flagged::after { content: 'üö©'; }
        .cell[data-num="1"] { color: #0000ff; }
        .cell[data-num="2"] { color: #008000; }
        .cell[data-num="3"] { color: #ff0000; }
        .cell[data-num="4"] { color: #000080; }
        .cell[data-num="5"] { color: #800000; }
        .cell[data-num="6"] { color: #008080; }
        .cell[data-num="7"] { color: #000; }
        .cell[data-num="8"] { color: #808080; }
        .controls { margin-top: 1rem; display: flex; gap: 0.5rem; }
        button { padding: 0.5rem 1.5rem; font-size: 1rem; background: #c0c0c0; color: #000; border: 2px solid; border-color: #fff #808080 #808080 #fff; cursor: pointer; font-weight: 600; }
        button:active { border-color: #808080 #fff #fff #808080; }
        .message { margin-top: 1rem; font-size: 1.25rem; font-weight: 600; color: #333; }
        .difficulty { margin-top: 1rem; display: flex; gap: 0.5rem; }
        .difficulty button.active { background: #a0a0a0; border-color: #808080 #fff #fff #808080; }
        .instructions { margin-top: 1.5rem; color: #444; font-size: 0.9rem; text-align: center; }
        @media (max-width: 900px) {
            .sidebar { position: relative; width: 100%; height: auto; padding: 2rem 1.5rem 1rem; }
            .social-links { flex-direction: row; flex-wrap: wrap; justify-content: center; }
            .social-links a, .social-links .orcid-link { width: auto; padding: 0.5rem; font-size: 0; gap: 0; }
            .social-links svg { width: 24px; height: 24px; }
            .content { margin-left: 0; padding: 1.5rem 1rem; }
        }
        @media (max-width: 480px) {
            .cell { width: 24px; height: 24px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar" id="sidebar-content"></aside>
        <script src="/components/sidebar.js"></script>
        <main class="content">
            <a href="/games/" class="back-link">‚Üê Back to Games</a>
            <div class="game-header">
                <div class="stat-box" id="mines">010</div>
                <h1 class="game-title">üí£</h1>
                <div class="stat-box" id="timer">000</div>
            </div>
            <div class="game-container">
                <div class="grid" id="grid"></div>
            </div>
            <div class="controls">
                <button onclick="startGame()">New Game</button>
            </div>
            <div class="difficulty">
                <button class="active" onclick="setDifficulty(9,9,10)" id="diff-easy">Easy</button>
                <button onclick="setDifficulty(16,16,40)" id="diff-medium">Medium</button>
                <button onclick="setDifficulty(16,30,99)" id="diff-hard">Hard</button>
            </div>
            <div class="message" id="message"></div>
            <div class="instructions">
                <strong>How to play:</strong> Left-click to reveal, right-click to flag.<br>
                Double-click on a number to chord (auto-reveal when flags match).<br>
                Reveal all non-mine cells to win!
            </div>
        </main>
    </div>
    <script>
        let rows = 9, cols = 9, mineCount = 10;
        let board = [], revealed = [], flagged = [], gameOver = false, gameStarted = false;
        let timerInterval, seconds = 0;

        function setDifficulty(r, c, m) {
            rows = r; cols = c; mineCount = m;
            document.querySelectorAll('.difficulty button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            startGame();
        }

        function startGame() {
            clearInterval(timerInterval);
            seconds = 0;
            gameOver = false;
            gameStarted = false;
            document.getElementById('timer').textContent = '000';
            document.getElementById('mines').textContent = String(mineCount).padStart(3, '0');
            document.getElementById('message').textContent = '';
            board = Array(rows).fill(null).map(() => Array(cols).fill(0));
            revealed = Array(rows).fill(null).map(() => Array(cols).fill(false));
            flagged = Array(rows).fill(null).map(() => Array(cols).fill(false));
            render();
        }

        function placeMines(firstR, firstC) {
            let placed = 0;
            while (placed < mineCount) {
                const r = Math.floor(Math.random() * rows);
                const c = Math.floor(Math.random() * cols);
                if (board[r][c] !== -1 && !(Math.abs(r - firstR) <= 1 && Math.abs(c - firstC) <= 1)) {
                    board[r][c] = -1;
                    placed++;
                }
            }
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c] !== -1) {
                        let count = 0;
                        for (let dr = -1; dr <= 1; dr++) {
                            for (let dc = -1; dc <= 1; dc++) {
                                const nr = r + dr, nc = c + dc;
                                if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc] === -1) count++;
                            }
                        }
                        board[r][c] = count;
                    }
                }
            }
        }

        function reveal(r, c) {
            if (r < 0 || r >= rows || c < 0 || c >= cols || revealed[r][c] || flagged[r][c]) return;
            revealed[r][c] = true;
            if (board[r][c] === 0) {
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        reveal(r + dr, c + dc);
                    }
                }
            }
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            grid.innerHTML = '';
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (revealed[r][c]) {
                        cell.classList.add('revealed');
                        if (board[r][c] === -1) {
                            cell.textContent = 'üí£';
                            cell.classList.add('mine');
                        } else if (board[r][c] > 0) {
                            cell.textContent = board[r][c];
                            cell.dataset.num = board[r][c];
                        }
                    } else if (flagged[r][c]) {
                        cell.classList.add('flagged');
                    }
                    cell.onclick = () => handleClick(r, c);
                    cell.oncontextmenu = (e) => { e.preventDefault(); handleRightClick(r, c); };
                    cell.ondblclick = () => handleChord(r, c);
                    grid.appendChild(cell);
                }
            }
        }

        function handleClick(r, c) {
            if (gameOver || flagged[r][c]) return;
            if (!gameStarted) {
                gameStarted = true;
                placeMines(r, c);
                timerInterval = setInterval(() => {
                    seconds++;
                    document.getElementById('timer').textContent = String(Math.min(seconds, 999)).padStart(3, '0');
                }, 1000);
            }
            if (board[r][c] === -1) {
                gameOver = true;
                clearInterval(timerInterval);
                for (let i = 0; i < rows; i++) for (let j = 0; j < cols; j++) if (board[i][j] === -1) revealed[i][j] = true;
                render();
                document.getElementById('message').textContent = 'üí• Game Over!';
            } else {
                reveal(r, c);
                render();
                checkWin();
            }
        }

        function handleRightClick(r, c) {
            if (gameOver || revealed[r][c]) return;
            flagged[r][c] = !flagged[r][c];
            const flagCount = flagged.flat().filter(f => f).length;
            document.getElementById('mines').textContent = String(Math.max(0, mineCount - flagCount)).padStart(3, '0');
            render();
        }

        function handleChord(r, c) {
            if (gameOver || !revealed[r][c] || board[r][c] <= 0) return;
            // Count adjacent flags
            let adjacentFlags = 0;
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    const nr = r + dr, nc = c + dc;
                    if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && flagged[nr][nc]) {
                        adjacentFlags++;
                    }
                }
            }
            // If flags match the number, reveal adjacent non-flagged cells
            if (adjacentFlags === board[r][c]) {
                let hitMine = false;
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        const nr = r + dr, nc = c + dc;
                        if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && !revealed[nr][nc] && !flagged[nr][nc]) {
                            if (board[nr][nc] === -1) {
                                hitMine = true;
                                revealed[nr][nc] = true;
                            } else {
                                reveal(nr, nc);
                            }
                        }
                    }
                }
                if (hitMine) {
                    gameOver = true;
                    clearInterval(timerInterval);
                    for (let i = 0; i < rows; i++) for (let j = 0; j < cols; j++) if (board[i][j] === -1) revealed[i][j] = true;
                    render();
                    document.getElementById('message').textContent = 'üí• Game Over!';
                } else {
                    render();
                    checkWin();
                }
            }
        }

        function checkWin() {
            let revealedCount = revealed.flat().filter(r => r).length;
            if (revealedCount === rows * cols - mineCount) {
                gameOver = true;
                clearInterval(timerInterval);
                document.getElementById('message').textContent = 'üéâ You Win!';
            }
        }

        startGame();
    </script>
</body>
</html>
