<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Work | Yuxu Ge</title>
    <meta name="description" content="Projects I'm currently building and researching - AI, Distributed Systems, and Robotics">
    <style>
        :root {
            --black: #111;
            --dark-grey: #444;
            --off-white: #f4f4f4;
            --vermilion: #C41E3A;
            --vermilion-dim: rgba(196, 30, 58, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { font-size: 16px; scroll-behavior: smooth; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--black);
            background-color: var(--off-white);
        }

        a { color: var(--vermilion); text-decoration: none; transition: opacity 0.2s ease; }
        a:hover { opacity: 0.75; }

        .layout { min-height: 100vh; }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 320px;
            height: 100vh;
            background: var(--black);
            color: var(--off-white);
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar-top { display: flex; flex-direction: column; align-items: center; text-align: center; }

        .avatar {
            display: block;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--vermilion);
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .avatar:hover { opacity: 1; transform: scale(1.05); }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        .name-block { display: flex; align-items: center; justify-content: center; gap: 0.75rem; margin-bottom: 0.5rem; }

        h1 { font-size: 1.8rem; font-weight: 700; letter-spacing: 1px; color: var(--off-white); }

        .title-role { font-size: 0.9rem; color: #888; margin-top: 0.25rem; font-weight: 400; }

        .contact-block { margin-top: 2.5rem; width: 100%; }

        .social-links { display: flex; flex-direction: column; align-items: center; gap: 0.75rem; }

        .social-links a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 160px;
            color: var(--off-white);
            opacity: 0.7;
            transition: all 0.2s ease;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .social-links a:hover { color: var(--vermilion); opacity: 1; background: rgba(255,255,255,0.05); }
        .social-links svg { width: 20px; height: 20px; flex-shrink: 0; }
        .social-links .orcid-link { font-size: 0.68rem; width: 160px; gap: 0.5rem; white-space: nowrap; }

        .sidebar-footer { text-align: center; font-size: 0.75rem; color: #555; }

        .content { margin-left: 320px; padding: 3rem 4rem; }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            color: var(--dark-grey);
        }

        .back-link:hover { color: var(--vermilion); }

        .page-header { margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid #ddd; }

        .page-title { font-size: 1.5rem; font-weight: 700; color: var(--black); margin-bottom: 0.25rem; }

        .page-desc { font-size: 0.9rem; color: var(--dark-grey); }

        .work-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.25rem;
            max-width: 1200px;
        }

        .work-card {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .work-card:hover {
            border-color: var(--vermilion);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        .work-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .work-tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--vermilion);
            padding: 0.25rem 0.5rem;
            background: var(--vermilion-dim);
            border-radius: 3px;
            font-weight: 600;
        }

        .work-year {
            font-size: 0.8rem;
            color: #888;
            font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
        }

        .work-title {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--black);
        }

        .work-desc {
            font-size: 0.95rem;
            color: var(--dark-grey);
            line-height: 1.7;
        }

        .work-link {
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: auto;
            padding-top: 0.75rem;
            border-top: 1px solid #eee;
        }

        .work-link svg {
            width: 14px;
            height: 14px;
            transition: transform 0.2s ease;
        }

        .work-link:hover svg {
            transform: translateX(3px);
        }

        @media (max-width: 900px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                padding: 2rem 1.5rem 1rem;
            }

            .sidebar-top { gap: 0; }
            .contact-block { margin-top: 1.5rem; }

            .social-links {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.75rem;
            }

            .social-links a, .social-links .orcid-link {
                width: auto;
                padding: 0.5rem;
                font-size: 0;
                gap: 0;
            }

            .social-links svg { width: 24px; height: 24px; }
            .social-links .hide-mobile { display: none; }
            .sidebar-footer { margin-top: 1rem; }

            .content { margin-left: 0; padding: 2rem 1rem; }

            .work-grid { grid-template-columns: 1fr; }
        }

        @media (max-width: 480px) {
            .sidebar { padding: 1.5rem 1rem 1rem; }
            .avatar { width: 80px; height: 80px; }
            h1 { font-size: 1.4rem; }
            .title-role { font-size: 0.8rem; }
            .content { padding: 1.5rem 1rem; }
            .page-title { font-size: 1.25rem; }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar" id="sidebar-content"></aside>
        <script src="/components/sidebar.js?v=20260128"></script>

        <main class="content">
            <a href="/" class="back-link">‚Üê Back to Home</a>

            <header class="page-header">
                <h2 class="page-title" id="page-title">Current Work</h2>
                <p class="page-desc" id="page-desc">Projects I'm currently building and researching</p>
            </header>

            <div class="work-grid" id="work-grid"></div>
        </main>
    </div>

    <script>
        fetch('/work-config.json')
            .then(r => r.json())
            .then(config => {
                // Update header
                if (config.title) {
                    document.getElementById('page-title').textContent = config.title;
                }
                if (config.description) {
                    document.getElementById('page-desc').textContent = config.description;
                }

                // Render work items
                const grid = document.getElementById('work-grid');
                const items = config.items.map(item => `
                    <article class="work-card">
                        <div class="work-meta">
                            <span class="work-tag">${item.tag}</span>
                            <span class="work-year">${item.year}</span>
                        </div>
                        <h3 class="work-title">${item.title}</h3>
                        <p class="work-desc">${item.description}</p>
                        <a href="${item.link}" target="_blank" rel="noopener" class="work-link">
                            View on GitHub
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </a>
                    </article>
                `).join('');
                grid.innerHTML = items;
            })
            .catch(err => {
                console.error('Error loading work config:', err);
            });
    </script>
</body>
</html>
