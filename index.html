    <style>
        :root {
            --black: #111;
            --dark-grey: #444;
            --off-white: #f4f4f4;
            --vermilion: #C41E3A;
            --vermilion-dim: rgba(196, 30, 58, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

            color: var(--black);
            background-color: var(--off-white);

        a {

            text-decoration: none;
            transition: opacity 0.2s ease;

        a:hover {
            opacity: 0.75;
        }

        /* ===== SPLIT LAYOUT ===== */
        .layout {
            min-height: 100vh;
        }

        /* ===== LEFT SIDEBAR ===== */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 320px;
            height: 100vh;
            background: var(--black);
            color: var(--off-white);
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar-top {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Avatar */
        .avatar {
            display: block;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--vermilion);
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .avatar:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .brand {
            font-size: 0.85rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--dark-grey);
            margin-bottom: 0.75rem;
            font-weight: 500;

            justify-content: center;
            gap: 0.75rem;

            gap: 0.75rem;

            align-items: center;
            gap: 0.75rem;

            border-radius: 4px;
            font-size: 0.9rem;
        }

        .social-links a:hover {
            color: var(--vermilion);

        }

        .social-links svg {

    <script>
        // Helper to render Blog section
        function renderBlog(section, allPosts) {
            const cols = section.cols || 2;
            const rows = section.rows || 4;
            const count = cols * rows;
            const sorted = allPosts.sort((a, b) => b.date.localeCompare(a.date)).slice(0, count);

            // Type Badge Definitions
            const typeBadges = {
                'notebook': '<span class="tag tag-notebook">Jupyter</span>',
                'pdf': '<span class="tag tag-pdf">PDF</span>',
                'word': '<span class="tag tag-word">Word</span>',
                'text': '<span class="tag tag-text">TXT</span>',
                'excel': '<span class="tag tag-excel">Excel</span>',
                'powerpoint': '<span class="tag tag-powerpoint">PPT</span>',
                'csv': '<span class="tag tag-csv">CSV</span>',
                'image': '<span class="tag tag-image">IMG</span>',
                'video': '<span class="tag tag-video">VIDEO</span>',
                'audio': '<span class="tag tag-audio">AUDIO</span>',
                'json': '<span class="tag tag-json">JSON</span>',
                'html': '<span class="tag tag-html">HTML</span>',
                'code': '<span class="tag tag-code">CODE</span>',
                'xml': '<span class="tag tag-xml">XML</span>',
                'yaml': '<span class="tag tag-yaml">YAML</span>',
                'latex': '<span class="tag tag-latex">LaTeX</span>',
                'rtf': '<span class="tag tag-rtf">RTF</span>',
                'odt': '<span class="tag tag-odt">ODT</span>',
                'ods': '<span class="tag tag-ods">ODS</span>',
                'odp': '<span class="tag tag-odp">ODP</span>'
            };

            const items = sorted.map(p => {
                // Determine type badge
                let typeBadge = '';

                // Priority: Explicit type -> Extension match -> Fallback
                if (p.type && typeBadges[p.type]) {
                    typeBadge = typeBadges[p.type];
                } else if (p.ext && typeBadges[p.ext]) {
                    typeBadge = typeBadges[p.ext];
                } else {
                    // Determine from slug extension if not explicit
                    const ext = p.slug.split('.').pop().toLowerCase();
                    if (typeBadges[ext]) {
                        typeBadge = typeBadges[ext];
                    } else if (p.slug.endsWith('.ipynb')) {
                        typeBadge = typeBadges['notebook'];
                    }
                }

                // Render tags (limit to 3)
                const tagsHtml = (p.tags || []).slice(0, 3).map(t => `<span class="tag">${t}</span>`).join('');

                return `
            <a href="/blog/post.html?p=${p.slug}" class="blog-card">
                <div class="blog-card-title">${p.title}</div>
                <div class="blog-card-meta">${p.date}</div>
                <div class="blog-card-desc">${p.description || ''}</div>
                <div class="blog-card-footer">
                    ${typeBadge}
                    ${tagsHtml}
                </div>
            </a>
        `}).join('');

            return `
            <section>
                <h3 class="section-header">${section.title}</h3>
                <div class="blog-grid" style="grid-template-columns: repeat(${cols}, 1fr)">${items}</div>
                 <a href="/blog/" class="blog-more">
                    View all posts
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </a>
            </section>
        `;
        }

        // Helper to render Stack section
        function renderStack(section) {
            const items = section.items.map(item => `
            <div class="stack-item">
                ${item.label}
                <span>${item.value}</span>
            </div>
        `).join('');
            return `
            <section>
                <h3 class="section-header">${section.title}</h3>
                <div class="stack-grid">${items}</div>
            </section>
        `;
        }

        // Helper to render Work section
        function renderWork(section, workConfig) {
            const cols = section.cols || 2;
            const rows = section.rows || 2;
            const count = cols * rows;
            const workItems = workConfig.items.slice(0, count);
            const items = workItems.map(item => {
                const isGitHub = item.link.includes('github.com');
                const linkText = isGitHub ? 'View on GitHub' : 'View Project';
                return `
            <article class="work-item">
                <div class="work-meta">
                    <span class="work-tag">${item.tag}</span>
                    <span class="work-year">${item.year}</span>
                </div>
                <h4 class="work-title">${item.title}</h4>
                <p class="work-desc">${item.description}</p>
                <a href="${item.link}" target="_blank" rel="noopener" class="work-link">
                    ${linkText}
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </a>
            </article>
        `}).join('');
            return `
            <section>
                <h3 class="section-header">${section.title}</h3>
                <div class="work-list" style="grid-template-columns: repeat(${cols}, 1fr)">${items}</div>
                <a href="/work/" class="work-more">
                    View all work
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </a>
            </section>
        `;
        }

        // Helper to render Hero section
        function renderHero(hero) {
            return `
            <section class="hero">
                <h2 class="hero-subtitle">${hero.subtitle}</h2>
                <p class="hero-bio">${hero.bio}</p>
                <div class="seasonal-greeting">
                    ${hero.greeting}
                </div>
            </section>
        `;
        }

        // Helper to render Games section
        function renderGames(section, gamesConfig) {
            const cols = section.cols || 4;
            const rows = section.rows || 1;
            const count = cols * rows;
            const gameItems = gamesConfig.items.slice(0, count);
            // Color palette for game icons
            const colors = ['#edc53f', '#4CAF50', '#9C27B0', '#2196F3', '#FF5722', '#009688', '#E91E63', '#673AB7'];
            const items = gameItems.map((item, index) => `
            <a href="${item.href}" class="game-card">
                <div class="game-icon" style="background: ${colors[index % colors.length]}">${item.icon}</div>
                <div class="game-name">${item.title}</div>
                <div class="game-desc">${item.desc}</div>
            </a>
        `).join('');
            return `
            <section>
                <h3 class="section-header">${section.title}</h3>
                <div class="games-grid" style="grid-template-columns: repeat(${cols}, 1fr)">${items}</div>
                <a href="/games/" class="games-more">
                    All games
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </a>
            </section>
        `;
        }

        // Main Content Loader
        Promise.all([
            fetch('/home-config.json').then(r => r.json()),
            fetch('/blog/posts.json').then(r => r.json()),
            fetch('/work/config.json').then(r => r.json()),
            fetch('/games/config.json').then(r => r.json())
        ]).then(([config, posts, workConfig, gamesConfig]) => {
            // 0. Render Hero
            if (config.hero) {
                document.getElementById('hero-section').innerHTML = renderHero(config.hero);
            }

            // 1. Render Dynamic Sections including Blog
            if (config.sections) {
                const dynamicContainer = document.getElementById('dynamic-sections');
                const sectionsHtml = config.sections.map(section => {
                    if (section.type === 'blog') return renderBlog(section, posts);
                    if (section.type === 'stack') return renderStack(section);
                    if (section.type === 'work') return renderWork(section, workConfig);
                    if (section.type === 'games') return renderGames(section, gamesConfig);
                    return '';
                }).join('');
                dynamicContainer.innerHTML = sectionsHtml;
            }
        })
            .catch(err => {
                console.error('Error loading content:', err);
            });
    </script>

    <script>
        // Infinite Scroll Photo Gallery
        fetch('/gallery/photos.json')
            .then(r => r.json())
            .then(photos => {
                if (!photos.length) return;

                const track = document.getElementById('photo-strip-track');

                // 1. Flatten and Shuffle
                let allImages = photos.flatMap(p => p.images);
                // Fisher-Yates shuffle
                for (let i = allImages.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [allImages[i], allImages[j]] = [allImages[j], allImages[i]];
                }

                // 2. Ensure enough content to loop seamlessly (fill screen well)
                // Duplicate images if we don't have enough to plausibly fill a wide screen.
                // We target having a unique set of reasonable length.
                while (allImages.length > 0 && allImages.length < 20) {
                    allImages = [...allImages, ...allImages];
                }

                // Cap at a reasonable unique set size (e.g., 30 items)
                const uniqueSet = allImages.slice(0, 30);

                // 3. Render: Set A + Set B (Duplicate of A)
                function createItems(images) {
                    return images.map(img => `
                        <a href="/gallery/?photo=${encodeURIComponent(img)}" class="photo-strip-item">
                            <img src="${encodeURI(img)}" alt="Photo" loading="lazy">
                        </a>
                    `).join('');
                }

                track.innerHTML = createItems(uniqueSet) + createItems(uniqueSet);

                // 4. Animation Logic
                let scrollPos = 0;
                const speed = 0.5; // Pixels per frame
                let animationId;

                // Fixed item width (120px) + margin-right (8px) = 128px
                const itemFullWidth = 128;
                const singleSetWidth = uniqueSet.length * itemFullWidth;

                function animate() {
                    scrollPos += speed;

                    // Seamless Loop Reset
                    // When we have scrolled exactly the width of the unique set,
                    // we are now looking at the start of the duplicate set, which is visually identical.
                    if (scrollPos >= singleSetWidth) {
                        scrollPos = 0;
                    }

                    track.style.transform = `translateX(-${scrollPos}px)`;
                    animationId = requestAnimationFrame(animate);
                }

                // Start animation
                animationId = requestAnimationFrame(animate);

                // Pause on hover
                track.addEventListener('mouseenter', () => cancelAnimationFrame(animationId));
                track.addEventListener('mouseleave', () => animationId = requestAnimationFrame(animate));
            })
            .catch(err => console.error('Error loading photos:', err));
    </script>
