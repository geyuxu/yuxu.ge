<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says | Yuxu Ge</title>
    <style>
        :root { --black: #111; --off-white: #f4f4f4; --vermilion: #C41E3A; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--off-white); }
        a { color: var(--vermilion); text-decoration: none; }
        a:hover { opacity: 0.75; }
        .layout { min-height: 100vh; }
        .sidebar { position: fixed; top: 0; left: 0; width: 320px; height: 100vh; background: var(--black); color: var(--off-white); padding: 3rem 2rem; display: flex; flex-direction: column; justify-content: space-between; }
        .sidebar-top { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .avatar { display: block; width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--vermilion); margin-bottom: 1.5rem; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .sidebar h1 { font-size: 1.8rem; font-weight: 700; color: var(--off-white); }
        .title-role { font-size: 0.9rem; color: #888; margin-top: 0.25rem; }
        .contact-block { margin-top: 2.5rem; width: 100%; }
        .social-links { display: flex; flex-direction: column; align-items: center; gap: 0.75rem; }
        .social-links a { display: flex; align-items: center; gap: 0.75rem; width: 160px; color: var(--off-white); opacity: 0.7; padding: 0.5rem 0.75rem; border-radius: 4px; font-size: 0.9rem; }
        .social-links a:hover { color: var(--vermilion); opacity: 1; }
        .social-links svg { width: 20px; height: 20px; }
        .social-links .orcid-link { font-size: 0.68rem; gap: 0.5rem; white-space: nowrap; }
        .sidebar-footer { text-align: center; font-size: 0.75rem; color: #555; }
        .content { margin-left: 320px; padding: 2rem 3rem; min-height: 100vh; display: flex; flex-direction: column; align-items: center; background: #1a1a2e; }
        .back-link { display: inline-flex; font-size: 0.85rem; margin-bottom: 1rem; color: #aaa; align-self: flex-start; }
        .back-link:hover { color: #fff; }
        .game-header { margin-bottom: 1.5rem; text-align: center; }
        .game-title { font-size: 2.5rem; color: #fff; }
        .stats { display: flex; gap: 2rem; margin-top: 1rem; }
        .stat-box { background: rgba(255,255,255,0.1); padding: 0.75rem 1.5rem; border-radius: 10px; color: #fff; text-align: center; }
        .stat-label { font-size: 0.75rem; opacity: 0.8; }
        .stat-value { font-size: 1.5rem; font-weight: 700; }
        .game-board { position: relative; width: 320px; height: 320px; }
        .pad { position: absolute; width: 150px; height: 150px; cursor: pointer; transition: all 0.1s; }
        .pad:hover { filter: brightness(1.1); }
        .pad.active { filter: brightness(1.5); transform: scale(1.05); }
        .pad.green { background: #2ecc71; top: 0; left: 0; border-radius: 150px 0 0 0; }
        .pad.red { background: #e74c3c; top: 0; right: 0; border-radius: 0 150px 0 0; }
        .pad.yellow { background: #f1c40f; bottom: 0; left: 0; border-radius: 0 0 0 150px; }
        .pad.blue { background: #3498db; bottom: 0; right: 0; border-radius: 0 0 150px 0; }
        .center-circle { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100px; height: 100px; background: #1a1a2e; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 8px solid #2c3e50; }
        .center-text { color: #fff; font-size: 0.9rem; text-align: center; }
        .controls { margin-top: 1.5rem; display: flex; gap: 0.5rem; }
        button { padding: 0.75rem 1.5rem; font-size: 1rem; background: linear-gradient(135deg, #9b59b6, #8e44ad); color: #fff; border: none; border-radius: 25px; cursor: pointer; font-weight: 600; }
        button:hover { opacity: 0.9; }
        .message { margin-top: 1rem; font-size: 1.25rem; font-weight: 600; color: #fff; min-height: 1.5rem; }
        .instructions { margin-top: 1.5rem; color: #aaa; font-size: 0.9rem; text-align: center; max-width: 400px; }
        @media (max-width: 900px) {
            .sidebar { position: relative; width: 100%; height: auto; padding: 2rem 1.5rem 1rem; }
            .social-links { flex-direction: row; flex-wrap: wrap; justify-content: center; }
            .social-links a { width: auto; padding: 0.5rem; font-size: 0; gap: 0; }
            .social-links svg { width: 24px; height: 24px; }
            .content { margin-left: 0; padding: 1.5rem 1rem; }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar" id="sidebar-content"></aside>
        <script src="/components/sidebar.js"></script>
        <main class="content">
            <a href="/games/" class="back-link">‚Üê Back to Games</a>
            <div class="game-header">
                <h1 class="game-title">Simon Says</h1>
                <div class="stats">
                    <div class="stat-box"><div class="stat-label">Score</div><div class="stat-value" id="score">0</div></div>
                    <div class="stat-box"><div class="stat-label">Best</div><div class="stat-value" id="best">0</div></div>
                </div>
            </div>
            <div class="game-board">
                <div class="pad green" data-color="green" onclick="handleClick('green')"></div>
                <div class="pad red" data-color="red" onclick="handleClick('red')"></div>
                <div class="pad yellow" data-color="yellow" onclick="handleClick('yellow')"></div>
                <div class="pad blue" data-color="blue" onclick="handleClick('blue')"></div>
                <div class="center-circle"><div class="center-text" id="center-text">Press Start</div></div>
            </div>
            <div class="controls">
                <button onclick="startGame()">Start</button>
            </div>
            <div class="message" id="message"></div>
            <div class="instructions">
                <strong>How to play:</strong> Watch the pattern, then repeat it!<br>
                Each round adds one more color to remember.
            </div>
        </main>
    </div>
    <script>
        const colors = ['green', 'red', 'yellow', 'blue'];
        const sounds = {};
        let sequence = [], playerIndex = 0, score = 0, best = 0, canPlay = false;

        best = parseInt(localStorage.getItem('simon_best') || '0');
        document.getElementById('best').textContent = best;

        // Create audio context for sounds
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const frequencies = { green: 392, red: 330, yellow: 262, blue: 440 };

        function playSound(color) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = frequencies[color];
            osc.type = 'sine';
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.3);
        }

        function flashPad(color, duration = 300) {
            const pad = document.querySelector(`.pad.${color}`);
            pad.classList.add('active');
            playSound(color);
            setTimeout(() => pad.classList.remove('active'), duration);
        }

        function startGame() {
            sequence = [];
            playerIndex = 0;
            score = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('message').textContent = '';
            document.getElementById('center-text').textContent = 'Watch!';
            canPlay = false;
            nextRound();
        }

        function nextRound() {
            playerIndex = 0;
            sequence.push(colors[Math.floor(Math.random() * 4)]);
            document.getElementById('center-text').textContent = 'Watch!';
            canPlay = false;
            playSequence();
        }

        function playSequence() {
            let i = 0;
            const interval = setInterval(() => {
                flashPad(sequence[i]);
                i++;
                if (i >= sequence.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('center-text').textContent = 'Your Turn!';
                        canPlay = true;
                    }, 500);
                }
            }, 600);
        }

        function handleClick(color) {
            if (!canPlay) return;
            flashPad(color, 200);
            if (color === sequence[playerIndex]) {
                playerIndex++;
                if (playerIndex === sequence.length) {
                    score++;
                    document.getElementById('score').textContent = score;
                    if (score > best) {
                        best = score;
                        localStorage.setItem('simon_best', best);
                        document.getElementById('best').textContent = best;
                    }
                    canPlay = false;
                    document.getElementById('center-text').textContent = 'Correct!';
                    setTimeout(nextRound, 1000);
                }
            } else {
                canPlay = false;
                document.getElementById('center-text').textContent = 'Game Over';
                document.getElementById('message').textContent = `Final Score: ${score}`;
            }
        }
    </script>
</body>
</html>
