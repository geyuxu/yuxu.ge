<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake | Yuxu Ge</title>
    <style>
        :root {
            --black: #111;
            --dark-grey: #444;
            --off-white: #f4f4f4;
            --vermilion: #C41E3A;
            --snake: #4CAF50;
            --food: #F44336;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--black);
            background-color: var(--off-white);
        }

        a {
            color: var(--vermilion);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        a:hover {
            opacity: 0.75;
        }

        /* ===== SPLIT LAYOUT ===== */
        .layout {
            min-height: 100vh;
        }

        /* ===== LEFT SIDEBAR ===== */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 320px;
            height: 100vh;
            background: var(--black);
            color: var(--off-white);
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar-top {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .avatar {
            display: block;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--vermilion);
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .avatar:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name-block {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .sidebar h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--off-white);
        }

        .title-role {
            font-size: 0.9rem;
            color: #888;
            margin-top: 0.25rem;
            font-weight: 400;
        }

        .contact-block {
            margin-top: 2.5rem;
            width: 100%;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 160px;
            color: var(--off-white);
            opacity: 0.7;
            transition: all 0.2s ease;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .social-links a:hover {
            color: var(--vermilion);
            opacity: 1;
            background: rgba(255,255,255,0.05);
        }

        .social-links svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .social-links .orcid-link {
            font-size: 0.68rem;
            width: 160px;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .sidebar-footer {
            text-align: center;
            font-size: 0.75rem;
            color: #555;
        }

        /* ===== RIGHT CONTENT AREA ===== */
        .content {
            margin-left: 320px;
            padding: 2rem 3rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            color: #666;
            align-self: flex-start;
        }

        .back-link:hover {
            color: var(--vermilion);
        }

        /* Game Styles */
        .game-header {
            width: 100%;
            max-width: 420px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .game-title {
            font-size: 2rem;
            color: var(--snake);
        }

        .score-box {
            background: var(--snake);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 700;
        }

        .game-container {
            background: #1a1a2e;
            border-radius: 8px;
            padding: 10px;
        }

        canvas {
            display: block;
            background: #16213e;
            border-radius: 4px;
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background: var(--snake);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover { opacity: 0.9; }

        .message {
            margin-top: 1rem;
            font-size: 1.25rem;
            color: var(--black);
            font-weight: 600;
        }

        .mobile-controls {
            display: none;
            margin-top: 1rem;
            gap: 0.5rem;
        }

        .mobile-controls button {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            padding: 0;
        }

        .mobile-row {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .instructions {
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
            text-align: center;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 900px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                padding: 2rem 1.5rem 1rem;
            }

            .sidebar-top {
                gap: 0;
            }

            .contact-block {
                margin-top: 1.5rem;
            }

            .social-links {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.75rem;
            }

            .social-links a,
            .social-links .orcid-link {
                width: auto;
                padding: 0.5rem;
                font-size: 0;
                gap: 0;
            }

            .social-links svg {
                width: 24px;
                height: 24px;
            }

            .social-links .hide-mobile {
                display: none;
            }

            .sidebar-footer {
                margin-top: 1rem;
            }

            .content {
                margin-left: 0;
                padding: 1.5rem 1rem;
            }
        }

        @media (max-width: 500px) {
            .sidebar {
                padding: 1.5rem 1rem 1rem;
            }

            .avatar {
                width: 80px;
                height: 80px;
            }

            .sidebar h1 {
                font-size: 1.4rem;
            }

            .title-role {
                font-size: 0.8rem;
            }

            .mobile-controls { display: flex; flex-direction: column; align-items: center; }
            canvas { width: 300px; height: 300px; }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar" id="sidebar-content"></aside>
        <script src="/components/sidebar.js"></script>

        <main class="content">
            <a href="/games/" class="back-link">← Back to Games</a>

            <div class="game-header">
                <h1 class="game-title">Snake</h1>
                <div class="score-box">Score: <span id="score">0</span></div>
            </div>

            <div class="game-container">
                <canvas id="game" width="400" height="400"></canvas>
            </div>

            <div class="controls">
                <button onclick="startGame()">New Game</button>
            </div>

            <div class="message" id="message">Press any arrow key to start</div>

            <div class="mobile-controls">
                <div class="mobile-row">
                    <button onclick="setDirection(0,-1)">↑</button>
                </div>
                <div class="mobile-row">
                    <button onclick="setDirection(-1,0)">←</button>
                    <button onclick="setDirection(0,1)">↓</button>
                    <button onclick="setDirection(1,0)">→</button>
                </div>
            </div>

            <div class="instructions">
                <strong>How to play:</strong> Use arrow keys to control the snake.<br>
                Eat the red food to grow. Don't hit the walls or yourself!
            </div>
        </main>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = { x: 0, y: 0 };
        let dx = 0, dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameLoop;
        let best = parseInt(localStorage.getItem('snake_best') || '0');

        function init() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            dx = 0;
            dy = 0;
            score = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('message').textContent = 'Press any arrow key to start';
            placeFood();
            draw();
        }

        function placeFood() {
            do {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            } while (snake.some(s => s.x === food.x && s.y === food.y));
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#16213e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid lines (subtle)
            ctx.strokeStyle = '#1a1a3a';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw food
            ctx.fillStyle = '#F44336';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0, Math.PI * 2
            );
            ctx.fill();

            // Draw snake
            snake.forEach((segment, i) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );
                gradient.addColorStop(0, i === 0 ? '#66BB6A' : '#4CAF50');
                gradient.addColorStop(1, i === 0 ? '#43A047' : '#388E3C');
                ctx.fillStyle = gradient;
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // Eyes on head
                if (i === 0) {
                    ctx.fillStyle = 'white';
                    const eyeOffset = 4;
                    ctx.beginPath();
                    ctx.arc(segment.x * gridSize + gridSize / 2 - eyeOffset, segment.y * gridSize + gridSize / 3, 2, 0, Math.PI * 2);
                    ctx.arc(segment.x * gridSize + gridSize / 2 + eyeOffset, segment.y * gridSize + gridSize / 3, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        function update() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Self collision
            if (snake.some(s => s.x === head.x && s.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                placeFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            if (score > best) {
                best = score;
                localStorage.setItem('snake_best', best);
                document.getElementById('message').textContent = `Game Over! New Best: ${score}`;
            } else {
                document.getElementById('message').textContent = `Game Over! Score: ${score} (Best: ${best})`;
            }
        }

        function startGame() {
            if (gameRunning) {
                clearInterval(gameLoop);
            }
            init();
            gameRunning = false;
        }

        function setDirection(newDx, newDy) {
            // Prevent 180-degree turns
            if (dx === -newDx && dy === -newDy) return;
            if (dx === newDx && dy === newDy) return;

            dx = newDx;
            dy = newDy;

            if (!gameRunning) {
                gameRunning = true;
                document.getElementById('message').textContent = '';
                gameLoop = setInterval(update, 100);
            }
        }

        document.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp': e.preventDefault(); setDirection(0, -1); break;
                case 'ArrowDown': e.preventDefault(); setDirection(0, 1); break;
                case 'ArrowLeft': e.preventDefault(); setDirection(-1, 0); break;
                case 'ArrowRight': e.preventDefault(); setDirection(1, 0); break;
            }
        });

        init();
    </script>
</body>
</html>
